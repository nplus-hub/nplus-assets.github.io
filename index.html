<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>

    <script>
        const CONFIG = {
            // 1. GASÔºàGoogle Apps ScriptÔºâ„ÅÆ„Éá„Éó„É≠„Ç§URL
            GAS_URL: "https://script.google.com/macros/s/AKfycbyrEPwdf1Y5avpMVv_KjNUpgrxNZaJP3sBn7SmQt5jCyq3kjdU-p9pNFUyTTxfIUbKrig/exec", 
            
            // 2. GitHub„ÅÆ„É™„Éù„Ç∏„Éà„É™ÊÉÖÂ†±
            GITHUB: { 
                USER: "nplus-hub", 
                REPO: "my-assets" 
            }
        };
    </script>

    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --danger: #cf222e; --border: #e1e4e8; --success: #2da44e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid var(--border); height: 400px; }
        .preview { width: 100%; height: 240px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid var(--border); }
        
        /* ÂÆâÂÆöË°®Á§∫Áî®„ÅÆ„Éó„É¨„Éì„É•„ÉºË®≠ÂÆö */
        model-viewer, .preview img, .preview iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 5; background: #eaedef; }
        
        .fallback-box { text-align: center; z-index: 1; display: flex; flex-direction: column; align-items: center; }
        .fallback-emoji { font-size: 40px; display: block; margin-bottom: 5px; }
        .fallback-ext { font-size: 10px; font-weight: bold; color: #888; background: #ddd; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; min-height: 2.6em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-header { background: none; border: 1px solid white; color: white; width: auto; margin-left: 10px; }
        .btn-drive { background: var(--success); border: none; }
        .btn-github { background: #333; border: none; color: white; }
    </style>
</head>
<body>

<header>
    <a href="https://nplus-hub.github.io/my-assets/" class="logo">Asset Manager Pro</a>
    <div style="display:flex; align-items: center;">
        <input type="file" id="drive-input" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('drive-input').click()" class="btn btn-header btn-drive">Drive‰øùÂ≠ò</button>
        <button onclick="window.open(`https://github.com/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/upload/main`, '_blank')" class="btn btn-header btn-github">GitHubËøΩÂä†</button>
        <button onclick="location.reload()" class="btn btn-header">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    /* --- 1. „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ (Drive) --- */
    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const targetBtn = document.querySelector('.btn-drive');
        targetBtn.innerText = "‰øùÂ≠ò‰∏≠..."; targetBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64Data })
                });
                const result = await res.json();
                if (result.status === "success") { alert("Drive„Å´‰øùÂ≠òÊàêÂäüÔºÅ"); location.reload(); }
                else { alert("„Ç®„É©„Éº: " + result.message); }
            } catch (err) { alert("ÈÄö‰ø°„Ç®„É©„Éº: GAS„ÅÆURL„ÅåÊ≠£„Åó„ÅÑ„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"); }
            targetBtn.innerText = "Drive‰øùÂ≠ò"; targetBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    /* --- 2. „Ç´„Éº„ÉâÁîüÊàê (3D„ÉªÁîªÂÉè„Éªiframe ÂÆâÂÆöÁâà) --- */
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        let emoji = lower.endsWith('.glb') ? 'üì¶' : (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e)) ? 'üñºÔ∏è' : 'üìÑ');

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-box"><span class="fallback-emoji">${emoji}</span><span class="fallback-ext">${ext}</span></div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'))">URL„Ç≥„Éî„Éº</button>
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const previewArea = card.querySelector('.preview');
        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
            mv.setAttribute('crossorigin', 'anonymous'); mv.onerror = () => mv.remove();
            previewArea.appendChild(mv);
        } else if (isDrive) {
            const ifr = document.createElement('iframe'); ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            previewArea.appendChild(ifr);
        } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img'); img.src = displayUrl;
            img.onerror = () => img.remove(); previewArea.appendChild(img);
        }
    }

    /* --- 3. Ëµ∑ÂãïÊôÇ„ÅÆ„Éá„Éº„ÇøÂèñÂæó --- */
    (function init() {
        // GitHub„Åã„Çâ„Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÇíÂèñÂæó
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        
        // Google Drive„Åã„Çâ„Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÇíÂèñÂæó
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            });
        }
    })();
</script>
</body>
</html>
