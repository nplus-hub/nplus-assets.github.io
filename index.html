<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --primary: #007bff; --dark: #24292f; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .admin-btn { background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #d0d7de; }
        .preview-area { width: 100%; height: 180px; background: #e9ecef; display: flex; align-items: center; justify-content: center; position: relative; }
        .preview-area img, .preview-area video, .preview-area model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .actions { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; text-align: center; text-decoration: none; color: #333; background: #fff; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>Asset Library</h1>
    <a href="https://github.com/nplus-assets/my-assets" target="_blank" class="admin-btn">GitHubÁÆ°ÁêÜÁîªÈù¢„ÇíÈñã„Åè</a>
</div>

<div class="container" id="gallery"></div>

<script>
    // „ÄêÁ¥†Êùê„É™„Çπ„Éà„Äë„Åì„Åì„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
    const myAssets = [
        { name: "„Çµ„É≥„Éó„É´ÁîªÂÉè", file: "sample.png", type: "image" },
        { name: "„Çµ„É≥„Éó„É´ÂãïÁîª", file: "demo.mp4", type: "video" },
        { name: "„Çµ„É≥„Éó„É´Èü≥Ê•Ω", file: "music.mp3", type: "audio" },
        { name: "„Çµ„É≥„Éó„É´3D", file: "model.glb", type: "3d" }
    ];

    /**
     * „Ç®„É©„Éº„ÇíÊúÄÂ∞èÈôê„Å´„Åô„Çã„Åü„ÇÅ„ÅÆËá™Âãï„Éë„ÇπËß£Êûê
     * „ÄåÁèæÂú®„ÅÆHTML„ÅÆÂ†¥ÊâÄ/assets/„Äç„ÇíÊ≠£Á¢∫„Å´ÂèñÂæó„Åó„Åæ„Åô
     */
    const currentPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
    const assetFolderURL = window.location.origin + currentPath + "assets/";

    const gallery = document.getElementById('gallery');
    myAssets.forEach(item => {
        const fileURL = assetFolderURL + item.file;
        const card = document.createElement('div');
        card.className = 'card';
        
        let preview = '';
        if(item.type === 'image') preview = `<img src="${fileURL}" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/200x200.png?text=Not%20Found'">`;
        else if(item.type === 'video') preview = `<video src="${fileURL}" controls></video>`;
        else if(item.type === 'audio') preview = `<div style="text-align:center;">üéµ<br><audio src="${fileURL}" controls style="width:90%"></audio></div>`;
        else if(item.type === '3d') preview = `<model-viewer src="${fileURL}" auto-rotate camera-controls></model-viewer>`;

        card.innerHTML = `
            <div class="preview-area">${preview}</div>
            <div class="card-body">
                <div class="file-name">${item.name}</div>
                <div class="actions">
                    <a href="${fileURL}" download class="btn btn-primary">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                    <button class="btn" onclick="copyLink('${fileURL}', this)">URL„Ç≥„Éî„Éº</button>
                </div>
            </div>`;
        gallery.appendChild(card);
    });

    function copyLink(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const tx = btn.innerText;
            btn.innerText = "„Ç≥„Éî„ÉºÂÆå‰∫Ü";
            setTimeout(() => btn.innerText = tx, 1500);
        });
    }
</script>
</body>
</html>
