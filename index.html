<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>
    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        /* --- „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö --- */
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        
        header { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: auto; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; height: 400px; position: relative; }
        
        /* „Éó„É¨„Éì„É•„Éº„Ç®„É™„Ç¢ */
        .preview { width: 100%; height: 240px; background: #eee; position: relative; display: flex; align-items: center; justify-content: center; }
        .preview > * { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 5; object-fit: contain; border: none; background: #eee; }
        
        /* „ÉÜ„Ç≠„Çπ„Éà„Éó„É¨„Éì„É•„ÉºÁî® */
        .text-preview { padding: 10px; font-size: 10px; font-family: monospace; white-space: pre-wrap; overflow: hidden; background: #fff !important; }

        /* ËÉåÈù¢„Ç¢„Ç§„Ç≥„É≥ */
        .fallback-box { z-index: 1 !important; text-align: center; }
        .fallback-emoji { font-size: 40px; display: block; }
        .fallback-ext { font-size: 10px; color: #888; font-weight: bold; text-transform: uppercase; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .badge { position: absolute; top: 8px; right: 8px; padding: 3px 8px; border-radius: 10px; color: white; font-size: 10px; z-index: 20; }
        .btn { padding: 8px; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 12px; border: 1px solid #ddd; background: #f6f8fa; flex: 1; }
        .btn-header { color: white; background: none; border: 1px solid white; margin-left: 8px; }
    </style>
</head>
<body>

<header>
    <a href="https://nplus-hub.github.io/my-assets/" class="logo">Asset Manager Pro</a>
    <div>
        <input type="file" id="drive-in" style="display:none" onchange="handleUpload(this, 'upload')">
        <input type="file" id="github-in" style="display:none" onchange="handleUpload(this, 'github_upload')">
        <button class="btn btn-header" style="background:var(--success); border:none;" onclick="document.getElementById('drive-in').click()">Drive‰øùÂ≠ò</button>
        <button class="btn btn-header" style="background:#333; border:none;" onclick="document.getElementById('github-in').click()">GitHub‰øùÂ≠ò</button>
        <button class="btn btn-header" onclick="location.reload()">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    /* --- 1. Ë®≠ÂÆö„Çª„ÇØ„Ç∑„Éß„É≥ --- */
    const CONFIG = {
        GITHUB: { USER: "nplus-hub", REPO: "my-assets" },
        GAS_URL: "https://script.google.com/macros/s/AKfycbyrEPwdf1Y5avpMVv_KjNUpgrxNZaJP3sBn7SmQt5jCyq3kjdU-p9pNFUyTTxfIUbKrig/exec" // ‚òÖ„Åì„Åì„ÇíÊõ¥Êñ∞
    };

    /* --- 2. „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ --- */
    async function handleUpload(input, type) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            const res = await fetch(CONFIG.GAS_URL, {
                method: "POST",
                body: JSON.stringify({ type: type, filename: file.name, contentType: file.type, data: base64Data })
            });
            const result = await res.json();
            alert(result.status === "success" ? "‰øùÂ≠òÊàêÂäü" : "Â§±Êïó: " + result.message);
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    /* --- 3. „Ç´„Éº„ÉâÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ --- */
    async function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        const displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        
        let emoji = 'üìÑ';
        if (lower.endsWith('.glb')) emoji = 'üì¶';
        else if (['png','jpg','jpeg','webp','gif'].some(e => lower.endsWith(e))) emoji = 'üñºÔ∏è';
        else if (lower.endsWith('.txt')) emoji = 'üìù';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-box"><span class="fallback-emoji">${emoji}</span><span class="fallback-ext">${ext}</span></div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${displayUrl}').then(()=>alert('Copy!'))">URL„Ç≥„Éî„Éº</button>
            </div>`;
        document.getElementById('gallery').appendChild(card);
        const previewArea = card.querySelector('.preview');

        // „Çø„Ç§„ÉóÂà•„Éó„É¨„Éì„É•„ÉºÁîüÊàê
        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
            mv.setAttribute('crossorigin', 'anonymous'); mv.onerror = () => mv.remove();
            previewArea.appendChild(mv);
        } else if (lower.endsWith('.txt')) {
            const txtBox = document.createElement('div');
            txtBox.className = 'text-preview';
            try {
                const r = await fetch(displayUrl);
                txtBox.innerText = await r.text();
            } catch(e) { txtBox.innerText = "Ë™≠„ÅøËæº„Åø‰∏çÂèØ"; }
            previewArea.appendChild(txtBox);
        } else if (['png','jpg','jpeg','webp','gif'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img');
            img.src = displayUrl; img.onerror = () => img.remove();
            previewArea.appendChild(img);
        } else if (isDrive) {
            const ifr = document.createElement('iframe');
            ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            previewArea.appendChild(ifr);
        }
    }

    /* --- 4. ÂàùÊúüÂåñ --- */
    (async function init() {
        // GitHubÂèñÂæó
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        // DriveÂèñÂæó
        if (CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            });
        }
    })();
</script>
</body>
</html>
