<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --primary: #007bff; --dark: #24292f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        .admin-btn { background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        .preview { width: 100%; height: 160px; background: #eee; display: flex; align-items: center; justify-content: center; }
        .preview img, .preview video, .preview model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-group { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; border: 1px solid #ccc; background: #fff; color: #333; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>My Assets</h1>
    <a href="https://github.com/nplus-hub/my-assets/upload/main" target="_blank" class="admin-btn">„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</a>
</div>

<div class="container" id="gallery">
    <p id="msg">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
</div>

<script>
    const USER = "nplus-hub";
    const REPO = "my-assets";
    
    // GitHub API„Åß„É´„Éº„Éà„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆ„Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÇíÂèñÂæó
    const apiURL = `https://api.github.com/repos/${USER}/${REPO}/contents/`;
    // „Éï„Ç°„Ç§„É´Ë°®Á§∫Áî®„ÅÆ„Éô„Éº„ÇπURL
    const rawURL = `https://${USER}.github.io/${REPO}/`;

    async function load() {
        try {
            const res = await fetch(apiURL);
            const files = await res.json();
            const gallery = document.getElementById('gallery');
            document.getElementById('msg').remove();

            files.forEach(file => {
                // index.htmlËá™Ë∫´„ÇÑÈö†„Åó„Éï„Ç°„Ç§„É´„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                if (file.name === "index.html" || file.name.startsWith('.') || file.type === "dir") return;

                const url = rawURL + file.name;
                const ext = file.name.split('.').pop().toLowerCase();
                
                let type = 'file';
                if (['png','jpg','jpeg','gif','webp'].includes(ext)) type = 'img';
                else if (['mp4','webm'].includes(ext)) type = 'vid';
                else if (['glb','gltf'].includes(ext)) type = '3d';

                const card = document.createElement('div');
                card.className = 'card';
                let content = 'üìÑ';
                if (type === 'img') content = `<img src="${url}" loading="lazy">`;
                else if (type === 'vid') content = `<video src="${url}" controls></video>`;
                else if (type === '3d') content = `<model-viewer src="${url}" auto-rotate camera-controls></model-viewer>`;

                card.innerHTML = `
                    <div class="preview">${content}</div>
                    <div class="card-body">
                        <div class="file-name">${file.name}</div>
                        <div class="btn-group">
                            <a href="${url}" download class="btn btn-primary">DL</a>
                            <button class="btn" onclick="copyURL('${url}', this)">URL„Ç≥„Éî„Éº</button>
                        </div>
                    </div>`;
                gallery.appendChild(card);
            });
        } catch (e) {
            document.getElementById('msg').innerText = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ";
        }
    }

    function copyURL(url, btn) {
        navigator.clipboard.writeText(url).then(() => {
            const old = btn.innerText;
            btn.innerText = "ÂÆå‰∫Ü";
            setTimeout(() => btn.innerText = old, 1000);
        });
    }

    load();
</script>
</body>
</html>
