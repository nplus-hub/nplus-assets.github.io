<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; }
        .preview { width: 100%; height: 180px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview img, model-viewer, video, iframe { width: 100%; height: 100%; border: none; object-fit: contain; }
        
        /* æ‹¡å¼µå­åˆ¥ã‚¢ã‚¤ã‚³ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .icon-container { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .icon-emoji { font-size: 48px; margin-bottom: 8px; }
        .ext-badge { font-size: 11px; font-weight: bold; color: white; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        
        .card-body { padding: 15px; background: white; }
        .file-name { font-size: 13px; font-weight: bold; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 6px; color: white; font-size: 10px; font-weight: bold; z-index: 5; }
        .btn { width: 100%; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container" id="gallery"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLirzflKB7JWeS9hDCvMQS-UecYkN2lZGeAs0oZIgDa-0_K0Y0fQg3usuDkq3tfyNsAgz9wv5-hW5FC4yQ7u3gDbmGhkZt559oPWQS9sMhaGVCt5RAzTmMDMs8E7IW6P5xw_tfbHXdr-PJESGxawBje5FttiVZw0Bg5ZxwQja7lRLbNHV3dWjqhcJRpxO2jU57t_AsWsc-ETGpxiS9GV2zRtv3Wt9lyz27TiXGSs3Ogj54aCSgFwQ9a03-2m97A9P6LuRvKL--1Uu40_1ARqb84h3SdDabsbUl1VHDp1&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; 

    // æ‹¡å¼µå­ã«å¿œã˜ãŸã‚¢ã‚¤ã‚³ãƒ³ã¨è‰²ã‚’è¿”ã™é–¢æ•°
    function getFileIconInfo(ext) {
        const types = {
            pdf:  { emoji: 'ğŸ“„', color: '#ff4b2b' }, // èµ¤
            glb:  { emoji: 'ğŸ“¦', color: '#3d5afe' }, // é’
            gltf: { emoji: 'ğŸ“¦', color: '#3d5afe' },
            zip:  { emoji: 'ğŸ“š', color: '#ffa000' }, // ã‚ªãƒ¬ãƒ³ã‚¸
            rar:  { emoji: 'ğŸ“š', color: '#ffa000' },
            mp3:  { emoji: 'ğŸµ', color: '#e91e63' }, // ãƒ”ãƒ³ã‚¯
            wav:  { emoji: 'ğŸµ', color: '#e91e63' },
            txt:  { emoji: 'ğŸ“', color: '#607d8b' }, // ã‚°ãƒ¬ãƒ¼
            doc:  { emoji: 'ğŸ“˜', color: '#2196f3' }, // é’
            docx: { emoji: 'ğŸ“˜', color: '#2196f3' }
        };
        return types[ext] || { emoji: 'ğŸ“„', color: '#9e9e9e' };
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const card = document.createElement('div');
        card.className = 'card';
        const ext = name.split('.').pop().toLowerCase();
        let mediaHtml = '';

        const iconInfo = getFileIconInfo(ext);
        const iconHtml = `
            <div class="icon-container">
                <span class="icon-emoji">${iconInfo.emoji}</span>
                <span class="ext-badge" style="background:${iconInfo.color}">${ext}</span>
            </div>`;

        if (isDrive) {
            // Google Driveï¼šç”»åƒã€PDFã€å‹•ç”»ã®ã¿ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã€ãã‚Œä»¥å¤–ã¯ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤º
            const drivePreviewable = ['jpg','jpeg','png','gif','webp','pdf','mp4','webm'];
            if (drivePreviewable.includes(ext)) {
                mediaHtml = `<iframe src="https://drive.google.com/file/d/${fileId}/preview"></iframe>`;
            } else {
                mediaHtml = iconHtml;
            }
        } else {
            // GitHubï¼šå½¢å¼ã”ã¨ã«æœ€é©ãªè¡¨ç¤º
            if (['glb', 'gltf'].includes(ext)) {
                mediaHtml = `<model-viewer src="${url}" auto-rotate camera-controls></model-viewer>`;
            } else if (['mp4', 'webm'].includes(ext)) {
                mediaHtml = `<video controls muted src="${url}"></video>`;
            } else if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                mediaHtml = `<img src="${url}" loading="lazy">`;
            } else if (['pdf'].includes(ext)) {
                mediaHtml = `<iframe src="${url}"></iframe>`;
            } else {
                // éŸ³å£°ã‚„ãã®ä»–ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤º
                mediaHtml = iconHtml;
            }
        }

        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                ${mediaHtml}
            </div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${url}')">URLã‚’ã‚³ãƒ”ãƒ¼</button>
            </div>`;
        gallery.appendChild(card);
    }

    async function init() {
        // GitHubå–å¾—
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if(Array.isArray(data)) {
                    data.forEach(f => {
                        if(f.type === 'file' && f.name !== 'index.html') {
                            createCard(f.name, f.download_url, 'GitHub', '#24292f');
                        }
                    });
                }
            });

        // Driveå–å¾—
        fetch(GAS_URL)
            .then(res => res.json())
            .then(driveData => {
                if(Array.isArray(driveData)) {
                    driveData.forEach(f => {
                        if(!f.error) {
                            const driveUrl = `https://drive.google.com/uc?export=view&id=${f.id}`;
                            createCard(f.name, driveUrl, 'Drive', '#34a853', true, f.id);
                        }
                    });
                }
            });
    }
    init();
</script>
</body>
</html>
