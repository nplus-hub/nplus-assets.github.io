<!DOCTYPE html>
<html lang="ja">
<head>

    <script>
        /************************************************************

         ************************************************************/
        const CONFIG = {
            // 1. GASã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„
            GAS_URL: "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgllBINmFLZc_vie4W3LBfz6o1LJFzkABCVGejD_uLSa9gc2M_224qRLLtqfIbakYQmHuqxGlZMJXkZ2HkIGawILdu_axB4_YShSadewNAHMt3SQaKj-iSBHTKPCTZqqMhr1AMWpuk4IieVenJYeHhyZ6qNl5o3ByadyIRxD_LLhCia6pjn4U8u-Ba_JtGugbaiNYwF0Y6DM7ZIOIRqC9UYxSDdmSOe6-_q2YTCqdPzEK6gQmKean8oeyMsAvTRcoY1OasQs1Rp2Smae7d2ajZibSvA5U05747GvqEP&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw", 
            
            // 2. GitHubã®æƒ…å ±
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>

    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid var(--border); height: 400px; }
        .preview { width: 100%; height: 240px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 1px solid var(--border); }
        
        model-viewer, .preview img, .preview iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 5; background: #eaedef; }
        
        .fallback-box { text-align: center; z-index: 1; display: flex; flex-direction: column; align-items: center; }
        .fallback-emoji { font-size: 40px; display: block; margin-bottom: 5px; }
        .fallback-ext { font-size: 10px; font-weight: bold; color: #888; background: #ddd; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; min-height: 2.6em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-header { background: none; border: 1px solid white; color: white; width: auto; margin-left: 10px; }
        /* å‰Šé™¤ãƒœã‚¿ãƒ³å°‚ç”¨ï¼šèµ¤è‰²ã«å¼·èª¿ */
        .btn-del { color: var(--danger); border-color: var(--danger); background: #fff5f5; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; width: 280px; }
        .modal-box input { width: 100%; font-size: 24px; text-align: center; padding: 8px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

<header>
    <a href="https://nplus-hub.github.io/my-assets/" class="logo">Asset Manager Pro</a>
    <div style="display:flex; align-items: center;">
        <input type="file" id="drive-input" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('drive-input').click()" class="btn btn-header" style="background:var(--success);border:none;">Driveä¿å­˜</button>
        <button onclick="window.open(`https://github.com/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/upload/main`, '_blank')" class="btn btn-header" style="background:#333;border:none;">GitHubè¿½åŠ </button>
        <button onclick="location.reload()" class="btn btn-header">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3 style="margin:0">å‰Šé™¤ã®ç¢ºèª</h3>
        <p style="font-size:12px; color:#666">ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>
        <input type="password" id="pass-input" placeholder="****">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="btn btn-del" onclick="confirmDelete()">å‰Šé™¤ã‚’å®Ÿè¡Œ</button>
        </div>
    </div>
</div>

<script>
    let deleteId = null;
    let deleteEl = null;

    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        alert("ä¿å­˜ä¸­...");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            try {
                const res = await fetch(CONFIG.GAS_URL, { method: "POST", body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64Data }) });
                alert("å®Œäº†"); location.reload();
            } catch (err) { alert("å¤±æ•—"); }
        };
        reader.readAsDataURL(file);
    }

    // å‰Šé™¤é–‹å§‹
    function openDel(id, el) {
        deleteId = id;
        deleteEl = el;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('pass-input').focus();
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('pass-input').value = '';
    }

    // å‰Šé™¤å®Ÿè¡Œ
    async function confirmDelete() {
        const pass = document.getElementById('pass-input').value;
        if(!pass) return;
        const res = await fetch(`${CONFIG.GAS_URL}?delId=${deleteId}&pass=${pass}`);
        const result = await res.text();
        if(result === "success") {
            alert("å‰Šé™¤ã—ã¾ã—ãŸã€‚");
            deleteEl.remove();
            closeModal();
        } else {
            alert("ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ãŒé–“é•ã£ã¦ã„ã¾ã™ã€‚");
        }
    }

    // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ (ä¿®æ­£ï¼šDriveãƒ•ã‚¡ã‚¤ãƒ«ã«å¿…ãšå‰Šé™¤ãƒœã‚¿ãƒ³ã‚’è¿½åŠ )
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        let emoji = lower.endsWith('.glb') ? 'ğŸ“¦' : (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e)) ? 'ğŸ–¼ï¸' : 'ğŸ“„');

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-box"><span class="fallback-emoji">${emoji}</span><span class="fallback-ext">${ext}</span></div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('ã‚³ãƒ”ãƒ¼å®Œäº†'))">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="openDel('${fileId}', this.closest('.card'))">å‰Šé™¤</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const previewArea = card.querySelector('.preview');
        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
            mv.setAttribute('crossorigin', 'anonymous'); previewArea.appendChild(mv);
        } else if (isDrive) {
            const ifr = document.createElement('iframe'); ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            previewArea.appendChild(ifr);
        } else if (['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img'); img.src = displayUrl; previewArea.appendChild(img);
        }
    }

    // åˆæœŸèµ·å‹•
    (function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`).then(r => r.json()).then(data => {
            if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
        });
        // Drive
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            });
        }
    })();
</script>
</body>
</html>
