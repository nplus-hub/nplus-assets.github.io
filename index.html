<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>

    <script>
        /************************************************************
         * ã€è¨­å®šã‚¨ãƒªã‚¢ã€‘ã“ã“ã‚’æœ€æ–°ã®GAS URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„
         ************************************************************/
        const CONFIG = {
            // Google Apps Scriptã®ãƒ‡ãƒ—ãƒ­ã‚¤URL
            GAS_URL: "https://script.google.com/macros/s/AKfycbyrEPwdf1Y5avpMVv_KjNUpgrxNZaJP3sBn7SmQt5jCyq3kjdU-p9pNFUyTTxfIUbKrig/exec", 
            
            // GitHubã®ãƒªãƒã‚¸ãƒˆãƒªæƒ…å ±
            GITHUB: { 
                USER: "nplus-hub", 
                REPO: "my-assets" 
            }
        };
        /************************************************************/
    </script>

    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        header { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1400px; margin: auto; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; height: 400px; position: relative; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ï¼šä»¥å‰ã®æˆåŠŸãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’å®Œå…¨å†ç¾ */
        .preview { width: 100%; height: 240px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* å‰é¢è¡¨ç¤ºè¦ç´ ï¼ˆz-index 10ï¼‰*/
        model-viewer, .preview img, .preview iframe { 
            width: 100%; height: 100%; border: none; object-fit: contain; 
            position: absolute; top: 0; left: 0; z-index: 10; background: #eaedef; 
        }
        
        /* èƒŒé¢ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆz-index 1ï¼‰*/
        .fallback-box { z-index: 1; text-align: center; }
        .fallback-emoji { font-size: 45px; display: block; margin-bottom: 5px; }
        .fallback-ext { font-size: 11px; color: #666; font-weight: bold; background: #dee2e6; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; min-height: 2.6em; }
        
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; text-align: center; }
        .btn:hover { background: #f3f4f6; }
        .btn-header { color: white; background: none; border: 1px solid white; margin-left: 8px; width: auto; }
    </style>
</head>
<body>

<header>
    <a href="https://nplus-hub.github.io/my-assets/" class="logo">Asset Manager Pro</a>
    <div style="display:flex;">
        <input type="file" id="drive-in" style="display:none" onchange="uploadToDrive(this)">
        <button class="btn btn-header" style="background:var(--success); border:none;" onclick="document.getElementById('drive-in').click()">Driveä¿å­˜</button>
        <button class="btn btn-header" style="background:#333; border:none;" onclick="window.open(`https://github.com/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/upload/main`, '_blank')">GitHubã¸è¿½åŠ </button>
        <button class="btn btn-header" onclick="location.reload()">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    // --- 1. Driveã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç† ---
    async function uploadToDrive(input) {
        const file = input.files[0]; if (!file) return;
        alert("Google Driveã¸ã®ä¿å­˜ã‚’é–‹å§‹ã—ã¾ã™...");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ type: "upload", filename: file.name, contentType: file.type, data: base64Data })
                });
                const result = await res.json();
                if (result.status === "success") { alert("Driveã¸ã®ä¿å­˜ãŒå®Œäº†ã—ã¾ã—ãŸ"); location.reload(); }
                else { alert("ã‚¨ãƒ©ãƒ¼: " + result.message); }
            } catch (err) { alert("é€šä¿¡å¤±æ•—ã—ã¾ã—ãŸã€‚GASã®URLã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); }
        };
        reader.readAsDataURL(file);
    }

    // --- 2. ã‚«ãƒ¼ãƒ‰ç”Ÿæˆï¼ˆ3D/ç”»åƒ å®‰å®šç‰ˆãƒ­ã‚¸ãƒƒã‚¯ï¼‰ ---
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        let displayUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
        
        let emoji = 'ğŸ“„';
        if (lower.endsWith('.glb')) emoji = 'ğŸ“¦';
        else if (['png','jpg','jpeg','webp','gif'].some(e => lower.endsWith(e))) emoji = 'ğŸ–¼ï¸';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-box">
                    <span class="fallback-emoji">${emoji}</span>
                    <span class="fallback-ext">${ext}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="copyUrl('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}')">URLã‚³ãƒ”ãƒ¼</button>
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const previewArea = card.querySelector('.preview');

        if (lower.endsWith('.glb')) {
            const mv = document.createElement('model-viewer');
            mv.src = displayUrl;
            mv.setAttribute('auto-rotate', '');
            mv.setAttribute('camera-controls', '');
            mv.setAttribute('crossorigin', 'anonymous');
            mv.onerror = () => mv.remove(); // ã‚¨ãƒ©ãƒ¼æ™‚ã¯èƒŒé¢ã‚¢ã‚¤ã‚³ãƒ³ã‚’è¦‹ã›ã‚‹
            previewArea.appendChild(mv);
        } else if (isDrive) {
            const ifr = document.createElement('iframe');
            ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
            previewArea.appendChild(ifr);
        } else if (['png','jpg','jpeg','webp','gif'].some(e => lower.endsWith(e))) {
            const img = document.createElement('img');
            img.src = displayUrl;
            img.onerror = () => img.remove();
            previewArea.appendChild(img);
        }
    }

    function copyUrl(text) {
        navigator.clipboard.writeText(text).then(() => alert('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'));
    }

    // --- 3. åˆæœŸè¡¨ç¤º ---
    window.addEventListener('load', () => {
        // GitHubã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«å–å¾—
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => {
                    if (f.type === 'file' && f.name !== 'index.html') {
                        createCard(f.name, f.download_url, 'GitHub', '#24292f');
                    }
                });
            }).catch(e => console.error("GitHubã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"));

        // Driveã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«å–å¾—
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            }).catch(e => console.error("Driveã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"));
        }
    });
</script>
</body>
</html>
