<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        // --- è¨­å®šã‚¨ãƒªã‚¢ (ã“ã“ã‚’æ›¸ãæ›ãˆã¦ãã ã•ã„) ---
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycby6n7Q-dRYnl9dXxZ5fRKDtTHNEijzc25NDXoePAyb-9veUSH3Hvb8GyV-Ti5r306QDSg/exec",
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        
        /* ã‚«ãƒ¼ãƒ‰æ§‹é€  */
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 400px; display: flex; flex-direction: column; position: relative; }
        .preview-box { width: 100%; height: 220px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); overflow: hidden; }
        .preview-content { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 10; background: transparent; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä¸å¯æ™‚ã®ä»£æ›¿ã‚¢ã‚¤ã‚³ãƒ³ */
        .fallback { text-align: center; z-index: 1; }
        .fallback-emoji { font-size: 40px; display: block; }
        .fallback-ext { font-size: 10px; font-weight: bold; color: #888; background: #ddd; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 5px; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; word-break: break-all; color: #333; height: 3em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #f3f4f6; }
        .btn-del { color: var(--danger); border-color: var(--danger); }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-box input { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size:1.2rem;">Asset Manager Pro</div>
    <div>
        <input type="file" id="up" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('up').click()" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:bold;">Driveä¿å­˜</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer; margin-left:10px;">å†èª­è¾¼</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3 style="margin:0">å‰Šé™¤ç¢ºèª</h3>
        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="document.getElementById('modal').style.display='none'">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="btn btn-del" onclick="confirmDelete()">å‰Šé™¤ã™ã‚‹</button>
        </div>
    </div>
</div>

<script>
    // å‰Šé™¤ç”¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let currentDelId = null;
    let currentDelEl = null;

    // --- å‰Šé™¤å‡¦ç† ---
    async function confirmDelete() {
        const pass = document.getElementById('pass-input').value;
        if (!pass) return alert("ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?delId=${currentDelId}&pass=${pass}`);
            const text = await res.text();
            if (text === "success") {
                currentDelEl.remove();
                document.getElementById('modal').style.display = 'none';
                document.getElementById('pass-input').value = '';
            } else {
                alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        } catch (e) {
            alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
        }
    }

    // --- ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç† ---
    async function uploadFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            try {
                await fetch(CONFIG.GAS_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64 }) 
                });
                location.reload();
            } catch (e) {
                alert("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
            }
        };
        reader.readAsDataURL(file);
    }

    // --- ã‚«ãƒ¼ãƒ‰æç”» (ãƒ‡ãƒãƒƒã‚°æ¸ˆã¿ï¼šæç”»ã¨ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”Ÿæˆã‚’åˆ†é›¢) ---
    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        const is3D = lower.endsWith('.glb');
        const isImage = ['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e));
        
        let emoji = is3D ? 'ğŸ“¦' : (isImage ? 'ğŸ–¼ï¸' : 'ğŸ“„');

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview-box">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback">
                    <span class="fallback-emoji">${emoji}</span>
                    <span class="fallback-ext">${ext}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="copyUrl('${isDrive}', '${fileId}', '${url}')">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" onclick="openDeleteModal('${fileId}', this)">å‰Šé™¤</button>` : ''}
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®é…å»¶ç”Ÿæˆï¼ˆå®‰å®šæ€§ã®ãŸã‚ï¼‰
        const pb = card.querySelector('.preview-box');
        setTimeout(() => {
            if (isDrive) {
                if (is3D) {
                    const mv = document.createElement('model-viewer');
                    mv.className = 'preview-content';
                    mv.src = `https://docs.google.com/uc?export=download&id=${fileId}`;
                    mv.setAttribute('camera-controls', '');
                    mv.setAttribute('auto-rotate', '');
                    mv.setAttribute('crossorigin', 'anonymous');
                    pb.appendChild(mv);
                } else {
                    const ifr = document.createElement('iframe');
                    ifr.className = 'preview-content';
                    ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
                    pb.appendChild(ifr);
                }
            } else {
                if (is3D) {
                    const mv = document.createElement('model-viewer');
                    mv.className = 'preview-content';
                    mv.src = url;
                    mv.setAttribute('camera-controls', '');
                    mv.setAttribute('auto-rotate', '');
                    pb.appendChild(mv);
                } else if (isImage) {
                    const img = document.createElement('img');
                    img.className = 'preview-content';
                    img.src = url;
                    pb.appendChild(img);
                }
            }
        }, 100);
    }

    // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
    function openDeleteModal(id, btn) {
        currentDelId = id;
        currentDelEl = btn.closest('.card');
        document.getElementById('modal').style.display = 'flex';
    }

    function copyUrl(isDrive, fileId, url) {
        const target = isDrive === 'true' ? `https://docs.google.com/uc?export=view&id=${fileId}` : url;
        navigator.clipboard.writeText(target).then(() => alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'));
    }

    // --- åˆæœŸåŒ–å®Ÿè¡Œ (æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯æ¸ˆã¿) ---
    window.onload = () => {
        // GitHubã‹ã‚‰å–å¾—
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data)) {
                    data.forEach(f => {
                        if (f.type === 'file' && f.name !== 'index.html') {
                            createCard(f.name, f.download_url, 'GitHub', '#24292f', false);
                        }
                    });
                }
            }).catch(err => console.error("GitHubã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"));

        // Google Driveã‹ã‚‰å–å¾—
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith('http')) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(res => res.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id));
                    }
                }).catch(err => console.error("Google Driveã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"));
        }
    };
</script>
</body>
</html>
