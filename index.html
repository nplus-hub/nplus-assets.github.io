<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f5f7fa; --card: #ffffff; --primary: #007bff; --dark: #24292f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        .admin-btn { background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e1e4e8; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .preview { width: 100%; height: 180px; background: #eaeff2; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview img, .preview video, .preview model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .actions { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 6px; cursor: pointer; text-align: center; text-decoration: none; border: 1px solid #ccc; background: #fff; color: #333; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>Asset Library (Auto)</h1>
    <a href="https://github.com/nplus-hub/my-assets/tree/main/assets" target="_blank" class="admin-btn">ç´ æã‚’è¿½åŠ </a>
</div>

<div class="container" id="gallery">
    <p id="loading-msg">ç´ æã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
</div>

<script>
    // è¨­å®šæƒ…å ±
    const USER = "nplus-hub";
    const REPO = "my-assets";
    const FOLDER = "assets";

    // GitHub API URLï¼ˆãƒ•ã‚©ãƒ«ãƒ€å†…ã®ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’å–å¾—ï¼‰
    const apiURL = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
    // å®Ÿéš›ã®ãƒ•ã‚¡ã‚¤ãƒ«é…ä¿¡ç”¨URL
    const rawBaseURL = `https://nplus-hub.github.io/my-assets/assets/`;

    async function loadAssets() {
        const gallery = document.getElementById('gallery');
        const loadingMsg = document.getElementById('loading-msg');

        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error("APIã‚¨ãƒ©ãƒ¼");
            const files = await response.json();

            loadingMsg.remove();

            files.forEach(file => {
                // ãƒ•ã‚¡ã‚¤ãƒ«åãŒãƒ‰ãƒƒãƒˆã§å§‹ã¾ã‚‹ã‚‚ã®ï¼ˆ.keepãªã©ï¼‰ã¯é™¤å¤–
                if (file.name.startsWith('.')) return;

                const fileURL = rawBaseURL + file.name;
                const ext = file.name.split('.').pop().toLowerCase();
                
                // æ‹¡å¼µå­ã‹ã‚‰ã‚¿ã‚¤ãƒ—ã‚’è‡ªå‹•åˆ¤åˆ¥
                let type = 'other';
                if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(ext)) type = 'image';
                else if (['mp4', 'webm'].includes(ext)) type = 'video';
                else if (['mp3', 'wav'].includes(ext)) type = 'audio';
                else if (['glb', 'gltf'].includes(ext)) type = '3d';

                const card = document.createElement('div');
                card.className = 'card';

                let preview = 'ğŸ“„';
                if (type === 'image') preview = `<img src="${fileURL}" loading="lazy">`;
                else if (type === 'video') preview = `<video src="${fileURL}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
                else if (type === 'audio') preview = `ğŸµ<audio src="${fileURL}" controls style="width:90%"></audio>`;
                else if (type === '3d') preview = `<model-viewer src="${fileURL}" auto-rotate camera-controls shadow-intensity="1"></model-viewer>`;

                card.innerHTML = `
                    <div class="preview">${preview}</div>
                    <div class="card-body">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="actions">
                            <a href="${fileURL}" download class="btn btn-primary">DL</a>
                            <button class="btn" onclick="copyLink('${fileURL}', this)">URLã‚³ãƒ”ãƒ¼</button>
                        </div>
                    </div>`;
                gallery.appendChild(card);
            });
        } catch (error) {
            loadingMsg.innerText = "ã‚¨ãƒ©ãƒ¼: ç´ æã®è‡ªå‹•å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            console.error(error);
        }
    }

    function copyLink(url, btn) {
        navigator.clipboard.writeText(url).then(() => {
            const old = btn.innerText;
            btn.innerText = "OK!";
            setTimeout(() => btn.innerText = old, 1500);
        });
    }

    loadAssets();
</script>
</body>
</html>
