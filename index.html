<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycbwDAgaCHK96Nrftfs8Bt30dwUE-q3sNyCKhfw540ljFKuF6yyL5HctMFKLQAhAsPLXNjA/exec", 
            GITHUB: { USER: "nplus-hub", REPO: "my-assets", TOKEN: "YOUR_GITHUB_TOKEN" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 420px; display: flex; flex-direction: column; position: relative; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ï¼šåœŸå°ã®è‰² */
        .preview-box { width: 100%; height: 220px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); overflow: hidden; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ï¼šèƒŒæ™¯ã‚’å®Œå…¨ã«é€æ˜åŒ–ï¼ˆé‡è¦ï¼‰ */
        .preview-content { 
            width: 100% !important; height: 100% !important; border: none; 
            position: absolute; top: 0; left: 0; z-index: 10; 
            background: transparent !important; /* èƒŒæ™¯è‰²ã‚’å¼·åˆ¶çš„ã«æ¶ˆã—ã¦èƒŒå¾Œã‚’å‡ºã™ */
            object-fit: contain; 
        }
        
        /* æ–‡ç« ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼šã“ã‚Œã¯æ–‡å­—ã‚’è¦‹ã›ã‚‹ãŸã‚ä¸é€æ˜ã®ã¾ã¾ç¶­æŒ */
        .text-view { 
            width: 100%; height: 100%; padding: 15px; box-sizing: border-box;
            font-size: 11px; color: #444; white-space: pre-wrap; overflow-y: auto;
            background: #f8f9fa; text-align: left; font-family: monospace; 
            z-index: 15; position: absolute; top: 0; left: 0;
        }

        /* èƒŒå¾Œã®ã‚¢ã‚¤ã‚³ãƒ³ï¼šz-indexã‚’1ã«å›ºå®š */
        .fallback-element { text-align: center; color: #999; z-index: 1; position: absolute; pointer-events: none; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: 600; word-break: break-all; height: 3em; overflow: hidden; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .btn-del { border-color: #f85149; color: #f85149; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold;">Asset Manager Pro</div>
    <div style="display:flex; gap:10px;">
        <button onclick="saveToGitHub()" style="background:#2ea44f; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:bold;">GitHubã«ä¿å­˜</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer;">å†èª­è¾¼</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    // ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆJavaScriptï¼‰ã¯ä¸€åˆ‡å¤‰æ›´ã—ã¦ã„ã¾ã›ã‚“
    async function saveToGitHub() {
        const html = document.documentElement.outerHTML;
        const url = `https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/index.html`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${CONFIG.GITHUB.TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(html))), sha: data.sha })
            });
            alert("ä¿å­˜å®Œäº†");
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
    }

    async function deleteFile(fileId, source, element) {
        if (!confirm(`${source}ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
        if (source === 'Drive') {
            try {
                const res = await fetch(`${CONFIG.GAS_URL}?deleteFile=${fileId}`);
                if (res.ok) { element.remove(); alert("å‰Šé™¤å®Œäº†"); }
            } catch (e) { alert("å‰Šé™¤ã‚¨ãƒ©ãƒ¼"); }
        } else {
            alert("GitHubä¸Šã§ã®å‰Šé™¤ã‚’æ¨å¥¨ã—ã¾ã™");
        }
    }

    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        const is3D = lower.endsWith('.glb');
        const isImage = ['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e));
        const isText = ['txt','md','json','js','css','html'].some(e => lower.endsWith(e));
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview-box">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-element">
                    <span style="font-size:40px;">${is3D ? 'ğŸ“¦' : (isImage ? 'ğŸ–¼ï¸' : 'ğŸ“„')}</span><br><small>${ext}</small>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://docs.google.com/uc?id='+fileId : url}').then(()=>alert('Copy'))">URLã‚³ãƒ”ãƒ¼</button>
                    <button class="btn btn-del" onclick="deleteFile('${fileId}', '${source}', this.closest('.card'))">å‰Šé™¤</button>
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);

        const pb = card.querySelector('.preview-box');
        
        if (is3D) {
            const mv = document.createElement('model-viewer');
            mv.className = 'preview-content';
            mv.src = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
            mv.setAttribute('camera-controls', '');
            mv.setAttribute('auto-rotate', '');
            pb.appendChild(mv);
        } else if (isText && !isDrive) {
            fetch(url).then(r => r.text()).then(t => {
                const div = document.createElement('div');
                div.className = 'text-view';
                div.textContent = t.substring(0, 2000); 
                pb.appendChild(div);
            }).catch(() => {});
        } else if (isImage && !isDrive) {
            const img = document.createElement('img');
            img.className = 'preview-content';
            img.src = url;
            pb.appendChild(img);
        } else {
            const ifr = document.createElement('iframe');
            ifr.className = 'preview-content';
            ifr.src = isDrive ? `https://drive.google.com/file/d/${fileId}/preview` : url;
            pb.appendChild(ifr);
        }
    }

    window.onload = () => {
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data)) data.forEach(f => {
                    if (f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f', false, f.sha);
                });
            });
        if (CONFIG.GAS_URL) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(r => r.json())
                .then(data => { 
                    if (Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id)); 
                });
        }
    };
</script>
</body>
</html>
