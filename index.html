<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ˜</text></svg>">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --accent: #0969da; --danger: #cf222e; --bg: #f6f8fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1f2328; }
        
        /* ä»¥å‰ã®é»’ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { background-color: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 32px; display: none; }
        
        /* ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ï¼ˆè¿½åŠ åˆ†ï¼‰ */
        .upload-panel { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #d0d7de; margin-bottom: 24px; display: flex; align-items: center; gap: 15px; }
        
        /* ã‚°ãƒªãƒƒãƒ‰ã¨ã‚«ãƒ¼ãƒ‰ã®ç¶­æŒ */
        .asset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .asset-card { background: white; border: 1px solid #d0d7de; border-radius: 12px; overflow: hidden; transition: 0.2s; position: relative; }
        .asset-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(140,149,159,0.2); }
        .preview-box { width: 100%; height: 240px; background: #eee; border-bottom: 1px solid #d0d7de; }
        model-viewer { width: 100%; height: 100%; }
        .asset-info { padding: 16px; }
        .asset-name { font-weight: 600; font-size: 14px; margin-bottom: 12px; word-break: break-all; }
        
        .btn { padding: 8px 16px; border: 1px solid #d0d7de; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; background: #fff; transition: 0.2s; width: 100%; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-danger { color: var(--danger); border-color: var(--danger); }
        .btn-danger:hover { background: #ffebe9; }

        /* ä»¥å‰ã®ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ */
        .login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="login-overlay" class="login-screen">
    <div class="login-box">
        <h2 style="margin-top:0">ğŸ˜ Authenticate</h2>
        <input type="password" id="pass-field" placeholder="Passcode" style="padding:10px; width:200px; border:1px solid #ddd; border-radius:6px;">
        <button onclick="login()" class="btn btn-primary" style="margin-top:15px; width:100%; padding:12px;">Login</button>
    </div>
</div>

<header>
    <div style="font-size: 20px; font-weight: 700;">ğŸ˜ Asset Manager Pro</div>
    <button onclick="location.reload()" class="btn" style="width:auto; color:black;">Reload</button>
</header>

<div class="container" id="content">
    <div class="upload-panel">
        <div style="flex:1">
            <span style="font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">GitHubã¸æ–°è¦è¿½åŠ :</span>
            <input type="file" id="gh-input">
        </div>
        <button class="btn btn-primary" id="up-exec" onclick="upload()" style="width:auto; height:40px; padding:0 25px;">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Ÿè¡Œ</button>
    </div>

    <h3 style="margin-bottom:20px; border-bottom: 2px solid var(--primary); padding-bottom:10px;">Assets</h3>
    <div class="asset-grid" id="grid"></div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwNv8fBQDRdtwHmm2p6J4V5Ln35wW09FFgwZLdwOuMQO6CJg3y4D8VVJ3o9DneipHT4mQ/exec";
    const GH_USER = "nplus-hub";
    const GH_REPO = "my-assets";
    const GH_BASE = `https://raw.githubusercontent.com/${GH_USER}/${GH_REPO}/main/`;

    async function login() {
        const pass = document.getElementById('pass-field').value;
        const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "auth", pass: pass }) });
        const result = await res.json();
        if (result.success) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            init();
        } else { alert("Passcode incorrect."); }
    }

    async function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p>Loading...</p>";
        
        try {
            // GitHubã¨Driveä¸¡æ–¹ã®ãƒªã‚¹ãƒˆã‚’å–å¾—
            const ghPromise = fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/`).then(r => r.json());
            const drPromise = fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "list_drive" }) }).then(r => r.json());
            const [ghFiles, drFiles] = await Promise.all([ghPromise, drPromise]);

            grid.innerHTML = "";
            // GitHubã‚«ãƒ¼ãƒ‰
            ghFiles.filter(f => f.name.endsWith('.glb')).forEach(f => renderCard(f.name, GH_BASE + f.name, true));
            // Driveã‚«ãƒ¼ãƒ‰
            drFiles.forEach(f => renderCard(f.name, f.id, false));
        } catch(e) { grid.innerHTML = "<p>Failed to load.</p>"; }
    }

    function renderCard(name, path, isGH) {
        const grid = document.getElementById('grid');
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.innerHTML = `
            <div class="preview-box">
                ${isGH ? `<model-viewer src="${path}" auto-rotate camera-controls></model-viewer>` : `<div style="display:flex;align-items:center;height:100%;justify-content:center;color:#888;font-size:12px;">Google Drive Asset<br>(Preview Unavailable)</div>`}
            </div>
            <div class="asset-info">
                <div class="asset-name">${name}</div>
                ${isGH ? `<button class="btn" onclick="copy('${path}')">URLã‚³ãƒ”ãƒ¼</button>` : `<button class="btn btn-danger" onclick="del('${path}')">Driveã‹ã‚‰å‰Šé™¤</button>`}
            </div>`;
        grid.appendChild(card);
    }

    async function upload() {
        const file = document.getElementById('gh-input').files[0];
        if (!file) return alert("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
        const btn = document.getElementById('up-exec');
        btn.innerText = "é€šä¿¡ä¸­..."; btn.disabled = true;

        const reader = new FileReader();
        reader.onload = async () => {
            const base64 = reader.result.split(',')[1];
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "github_upload", filename: file.name, base64: base64 }) });
            const result = await res.json();
            if (result.content) { alert("GitHubã¸ä¿å­˜ã—ã¾ã—ãŸ"); init(); }
            else { alert("å¤±æ•—: " + result.message); }
            btn.innerText = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Ÿè¡Œ"; btn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    async function del(id) {
        if (!confirm("Google Driveã‹ã‚‰å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ type: "delete", id: id }) });
        const result = await res.json();
        if (result.status === "success") { alert("å‰Šé™¤ã—ã¾ã—ãŸ"); init(); }
    }

    function copy(t) { navigator.clipboard.writeText(t).then(() => alert("URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")); }
</script>
</body>
</html>
