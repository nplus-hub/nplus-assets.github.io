<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 320px; }
        .preview { width: 100%; height: 200px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview img, model-viewer, iframe { width: 100%; height: 100%; border: none; object-fit: contain; }
        .text-preview { font-size: 10px; padding: 10px; background: #f8f9fa; color: #333; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; overflow: hidden; box-sizing: border-box; text-align: left; }
        .icon-box { text-align: center; }
        .icon-emoji { font-size: 60px; display: block; }
        .ext-label { font-size: 12px; font-weight: bold; color: #666; background: #ddd; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 6px; color: white; font-size: 10px; font-weight: bold; z-index: 10; }
        .btn { width: 100%; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 11px; }
    </style>
</head>
<body>
<div class="container" id="gallery"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg6lUNYUqDKS-la6alsT4YpBKyevS2tE06eNJoXZRnOQkelBknB60UdBeYtGEtPVj4l2kFQHZX98ee9zQVchhKya8t7YPSNylReH92jZnAjEuZbEkLPSIwSXAKNwUesELe8t4bLyO_AsBIMOuJKj1aNUcZuUkgLPX-Xo-57SF8GOWzBvHefnwpGPOmwsCCEvOn04e6st9icxR4-BRrLahxvFmkV6yQDBQrgjZYnEzJGYhDKdFSzrFEu0XIaLRha516n5_K_uflsRsp2Qk9p50jMsOsJ6sUeplTzYQzf&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; 

    // ç‰¹æ®Šæ–‡å­—ã‚’å®‰å…¨ã«å‡¦ç†ã™ã‚‹é–¢æ•°ï¼ˆ'ã‚„"ã«ã‚ˆã‚‹ã‚¿ã‚°å´©ã‚Œã‚’é˜²æ­¢ï¼‰
    const esc = (str) => {
        if (!str) return "";
        return str.replace(/[&'`"<>]/g, (match) => ({
            '&': '&amp;', "'": '&#39;', '`': '&#96;', '"': '&quot;', '<': '&lt;', '>': '&gt;'
        }[match]));
    };

    function getEmoji(ext) {
        const map = {
            'pdf': 'ğŸ“„', 'txt': 'ğŸ“', 'md': 'ğŸ“', 'glb': 'ğŸ“¦', 'gltf': 'ğŸ“¦',
            'zip': 'ğŸ“š', 'rar': 'ğŸ“š', 'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'js': 'ğŸ“œ',
            'html': 'ğŸŒ', 'png': 'ğŸ–¼ï¸', 'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸'
        };
        return map[ext] || 'ğŸ“„';
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const ext = name.includes('.') ? name.split('.').pop().toLowerCase() : "";
        const emoji = getEmoji(ext);
        const safeName = esc(name);
        const displayUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;

        // 1. ã¾ãšã¯ã€Œã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤ºã€ã®ã‚«ãƒ¼ãƒ‰ã‚’å³åº§ã«ä½œæˆ
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${emoji}</span>
                    <span class="ext-label">${esc(ext) || 'FILE'}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name">${safeName}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${esc(displayUrl)}')">URLã‚’ã‚³ãƒ”ãƒ¼</button>
            </div>
        `;
        gallery.appendChild(card);

        // 2. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒå¯èƒ½ãªå ´åˆã®ã¿ã€éåŒæœŸã§ä¸­èº«ã‚’æ›¸ãæ›ãˆã‚‹
        const preview = card.querySelector('.preview');

        if (['jpg', 'jpeg', 'png', 'webp', 'gif'].includes(ext)) {
            const img = new Image();
            img.src = displayUrl;
            img.onload = () => {
                preview.innerHTML = `<div class="badge" style="background:${color}">${source}</div>`;
                preview.appendChild(img);
            };
        } 
        else if (['txt', 'md', 'js', 'json'].includes(ext)) {
            const fetchUrl = isDrive ? `https://drive.google.com/uc?export=download&id=${fileId}` : url;
            fetch(fetchUrl).then(r => r.text()).then(t => {
                preview.innerHTML = `<div class="badge" style="background:${color}">${source}</div><pre class="text-preview">${esc(t.substring(0, 500))}</pre>`;
            }).catch(() => {});
        }
        else if (ext === 'pdf' || (isDrive && ['mp4', 'webm', 'mov'].includes(ext))) {
            const embedUrl = isDrive ? `https://drive.google.com/file/d/${fileId}/preview` : url;
            preview.innerHTML = `<div class="badge" style="background:${color}">${source}</div><iframe src="${embedUrl}"></iframe>`;
        }
        else if (!isDrive && ['glb', 'gltf'].includes(ext)) {
            preview.innerHTML = `<div class="badge" style="background:${color}">${source}</div><model-viewer src="${esc(url)}" auto-rotate camera-controls></model-viewer>`;
        }
    }

    async function init() {
        // GitHubå–å¾—
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if(Array.isArray(data)) data.forEach(f => {
                    if(f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f');
                });
            }).catch(e => console.error("GitHub Error"));

        // Driveå–å¾—
        fetch(GAS_URL)
            .then(res => res.json())
            .then(driveData => {
                if(Array.isArray(driveData)) driveData.forEach(f => {
                    if(!f.error) createCard(f.name, '', 'Drive', '#34a853', true, f.id);
                });
            }).catch(e => console.error("Drive Error"));
    }
    init();
</script>
</body>
</html>
