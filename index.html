<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --primary: #007bff; --dark: #24292f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        .admin-btn { background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e1e4e8; display: flex; flex-direction: column; }
        .preview { width: 100%; height: 180px; background: #eaeff2; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview img, .preview video, .preview model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .actions { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 6px; cursor: pointer; text-align: center; text-decoration: none; border: 1px solid #ccc; background: #fff; color: #333; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        #debug-log { background: #fee; color: #c00; padding: 10px; margin-bottom: 20px; border-radius: 5px; display: none; font-size: 12px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Asset Library</h1>
    <a href="https://github.com/nplus-hub/my-assets/tree/main/assets" target="_blank" class="admin-btn">ç®¡ç†ç”»é¢(assetsãƒ•ã‚©ãƒ«ãƒ€)ã‚’é–‹ã</a>
</div>

<div id="debug-log"></div>

<div class="container" id="gallery">
    <p id="loading-msg">ç´ æã‚’ã‚¹ã‚­ãƒ£ãƒ³ä¸­...</p>
</div>

<script>
    // è¨­å®š
    const CONFIG = {
        user: "nplus-hub",
        repo: "my-assets",
        folder: "assets",
        branch: "main"
    };

    const apiURL = `https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.folder}`;
    const rawURL = `https://nplus-hub.github.io/my-assets/assets/`;

    async function init() {
        const gallery = document.getElementById('gallery');
        const debug = document.getElementById('debug-log');
        
        try {
            const res = await fetch(apiURL);
            if (!res.ok) {
                if(res.status === 403) throw new Error("APIã®å›æ•°åˆ¶é™ã§ã™ã€‚1æ™‚é–“å¾…ã¤ã‹ã€ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç›´æ¥HTMLã«è¨˜è¿°ã—ã¦ãã ã•ã„ã€‚");
                throw new Error("ãƒ•ã‚©ãƒ«ãƒ€ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€ãƒªãƒã‚¸ãƒˆãƒªãŒéå…¬é–‹ã§ã™ã€‚");
            }
            
            const files = await res.json();
            document.getElementById('loading-msg').remove();

            if (files.length === 0) {
                gallery.innerHTML = "<p>assetsãƒ•ã‚©ãƒ«ãƒ€ã¯ç©ºã§ã™ã€‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚</p>";
                return;
            }

            files.forEach(file => {
                if (file.name.startsWith('.') || file.type === 'dir') return;

                const fileURL = rawURL + file.name;
                const ext = file.name.split('.').pop().toLowerCase();
                
                let type = 'other';
                if (['png','jpg','jpeg','gif','webp'].includes(ext)) type = 'image';
                else if (['mp4','webm'].includes(ext)) type = 'video';
                else if (['mp3','wav'].includes(ext)) type = 'audio';
                else if (['glb','gltf'].includes(ext)) type = '3d';

                const card = document.createElement('div');
                card.className = 'card';
                let preview = 'ğŸ“„';
                if (type === 'image') preview = `<img src="${fileURL}" loading="lazy">`;
                else if (type === 'video') preview = `<video src="${fileURL}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
                else if (type === 'audio') preview = `ğŸµ<audio src="${fileURL}" controls style="width:90%"></audio>`;
                else if (type === '3d') preview = `<model-viewer src="${fileURL}" auto-rotate camera-controls></model-viewer>`;

                card.innerHTML = `
                    <div class="preview">${preview}</div>
                    <div class="card-body">
                        <div class="file-name">${file.name}</div>
                        <div class="actions">
                            <a href="${fileURL}" download class="btn btn-primary">DL</a>
                            <button class="btn" onclick="copyText('${fileURL}', this)">URLã‚³ãƒ”ãƒ¼</button>
                        </div>
                    </div>`;
                gallery.appendChild(card);
            });

        } catch (e) {
            debug.style.display = "block";
            debug.innerText = "ã‚¨ãƒ©ãƒ¼: " + e.message;
            document.getElementById('loading-msg').innerText = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
        }
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const t = btn.innerText;
            btn.innerText = "OK";
            setTimeout(() => btn.innerText = t, 1500);
        });
    }

    init();
</script>
</body>
</html>
