<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro</title>
    
    <link rel="icon" href="https://www.gstatic.com/images/branding/product/2x/incognito_24dp.png" type="image/png">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f0f2f5; --card: #fff; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 380px; }
        .preview { width: 100%; height: 230px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; z-index: 1; }
        .icon-box { text-align: center; z-index: 5; background: #eaedef; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .icon-emoji { font-size: 60px; display: block; }
        .ext-label { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; margin-top: 8px; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { border-color: var(--danger); color: var(--danger); }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #pass-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: 12px; text-align: center; width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-content input { width: 100%; font-size: 32px; text-align: center; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="pass-modal">
        <div class="modal-content">
            <h3 style="margin:0">å‰Šé™¤ç¢ºèª</h3>
            <p style="font-size:12px; color:#666">ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ï¼ˆEnterã§ç¢ºå®šï¼‰</p>
            <input type="tel" id="pass-input" pattern="\d*" inputmode="numeric" placeholder="****" autocomplete="off">
            <div style="display:flex; gap:10px">
                <button type="button" class="btn" onclick="closeModal()">æˆ»ã‚‹</button>
                <button type="button" class="btn btn-del" onclick="performDelete()">å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <div id="gallery" class="container"></div>

<script>
    /**
     * ã€è¨­å®šã€‘ã“ã“ã ã‘æ›¸ãæ›ãˆã¦ãã ã•ã„
     */
    const GITHUB_CONFIG = { USER: "nplus-hub", REPO: "my-assets" };
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz_4egWP_65OVharrZiA6Ujqr-YEc0e7BZSpRvesbWjdQRNEavzyW9ySp_C3sXQKw3XfA/exec"; // â˜…ã“ã“ã«æœ€æ–°ã®URLã‚’è²¼ã‚Šä»˜ã‘

    let state = { currentId: null, currentElement: null };

    // è¡¨ç¤ºç”¨ã®è£œåŠ©é–¢æ•°
    const esc = (s) => s ? s.toString().replace(/[&'`"<>]/g, (m) => ({'&':'&amp;',"'":"&#39;",'`':"&#96;",'"':"&quot;",'<':"&lt;",'>':"&gt;"}[m])) : "";

    function openModal(id, el) {
        state.currentId = id;
        state.currentElement = el;
        document.getElementById('pass-modal').style.display = 'flex';
        const input = document.getElementById('pass-input');
        input.value = '';
        input.focus();
    }
    function closeModal() { document.getElementById('pass-modal').style.display = 'none'; }

    // å‰Šé™¤å‡¦ç†ã®æœ¬ä½“
    function performDelete() {
        const input = document.getElementById('pass-input');
        const pass = input.value.replace(/[^0-9]/g, '');
        if (!pass) return;

        closeModal();
        const img = new Image();
        img.src = `${GAS_URL}?delId=${state.currentId}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`;
        
        alert("å‰Šé™¤ã—ã¾ã—ãŸã€‚");
        if (state.currentElement) state.currentElement.remove();
    }

    // ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰å…¥åŠ›æ¬„ã®ç›£è¦– (æ•°å­—ã®ã¿ + Enterã‚­ãƒ¼å¯¾å¿œ)
    const passInput = document.getElementById('pass-input');
    passInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
    passInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performDelete();
        }
    });

    // 3D/ãƒ•ã‚¡ã‚¤ãƒ«åˆ¤å®š
    function getFileMeta(name) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toLowerCase();
        const is3D = lower.endsWith('.glb') || lower.endsWith('.gltf') || lower.includes('glb');
        const emojis = {'pdf':'ğŸ“„','txt':'ğŸ“','md':'ğŸ“','zip':'ğŸ“š','mp3':'ğŸµ','png':'ğŸ–¼ï¸','jpg':'ğŸ–¼ï¸','gif':'ğŸ–¼ï¸','webp':'ğŸ–¼ï¸'};
        return { is3D, emoji: is3D ? 'ğŸ“¦' : (emojis[ext] || 'ğŸ“„'), label: is3D ? 'GLB' : ext.toUpperCase() || 'FILE' };
    }

    // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const meta = getFileMeta(name);
        const link = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${meta.emoji}</span>
                    <span class="ext-label">${esc(meta.label)}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <div class="btn-group">
                    <button class="btn" onclick="copyLink('${esc(link)}')">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" id="delBtn-${fileId}">å‰Šé™¤</button>` : ''}
                </div>
            </div>
        `;
        document.getElementById('gallery').appendChild(card);

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        const previewArea = card.querySelector('.preview');
        const iconBox = card.querySelector('.icon-box');
        if (isDrive) {
            if (!meta.is3D) {
                const ifr = document.createElement('iframe');
                ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
                ifr.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(ifr);
            }
            card.querySelector(`#delBtn-${fileId}`).onclick = () => openModal(fileId, card);
        } else {
            const ext = meta.label.toLowerCase();
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                const img = document.createElement('img');
                img.src = url;
                img.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(img);
            } else if (meta.is3D) {
                const mv = document.createElement('model-viewer');
                mv.src = url; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
                mv.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(mv);
            }
        }
    }

    window.copyLink = (text) => {
        navigator.clipboard.writeText(text).then(() => alert('ã‚³ãƒ”ãƒ¼å®Œäº†'));
    };

    // åˆæœŸèª­ã¿è¾¼ã¿
    (function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${GITHUB_CONFIG.USER}/${GITHUB_CONFIG.REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            }).catch(e => console.error(e));
        
        // Drive (GAS)
        if (!GAS_URL.includes("ã‚ãªãŸã®GAS")) {
            fetch(`${GAS_URL}?getFiles=true`)
                .then(res => res.json())
                .then(data => {
                    if(Array.isArray(data)) data.forEach(f => f.id && createCard(f.name, '', 'Drive', '#34a853', true, f.id));
                }).catch(e => console.error(e));
        }
    })();
</script>
</body>
</html>
