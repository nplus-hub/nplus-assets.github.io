<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycbwDAgaCHK96Nrftfs8Bt30dwUE-q3sNyCKhfw540ljFKuF6yyL5HctMFKLQAhAsPLXNjA/exec", 
            GITHUB: { USER: "nplus-hub", REPO: "my-assets", TOKEN: "YOUR_GITHUB_TOKEN" }
        };
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); height: 420px; display: flex; flex-direction: column; position: relative; }
        
        .preview-box { width: 100%; height: 220px; background: #eaedef; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); overflow: hidden; }
        .preview-content { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 10; background: transparent; object-fit: contain; }
        
        .fallback-element { text-align: center; color: #999; z-index: 1; position: absolute; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .file-name { font-size: 13px; font-weight: 600; word-break: break-all; height: 3em; overflow: hidden; color: #24292f; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .btn-del { border-color: #f85149; color: #f85149; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold;">Asset Manager Pro</div>
    <div style="display:flex; gap:10px;">
        <button onclick="saveToGitHub()" style="background:#2ea44f; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:bold;">GitHub„Å´‰øùÂ≠ò</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer;">ÂÜçË™≠Ëæº</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<script>
    async function saveToGitHub() {
        const html = document.documentElement.outerHTML;
        const url = `https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/index.html`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${CONFIG.GITHUB.TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(html))), sha: data.sha })
            });
            alert("‰øùÂ≠òÂÆå‰∫Ü");
        } catch (e) { alert("„Ç®„É©„Éº: " + e.message); }
    }

    async function deleteFile(fileId, source, element) {
        if (!confirm(`${source}„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
        if (source === 'Drive') {
            try {
                const res = await fetch(`${CONFIG.GAS_URL}?deleteFile=${fileId}`);
                if (res.ok) { element.remove(); alert("ÂâäÈô§ÂÆå‰∫Ü"); }
            } catch (e) { alert("ÂâäÈô§„Ç®„É©„Éº"); }
        } else {
            alert("GitHub„ÅÆ„Éï„Ç°„Ç§„É´„ÅØGitHub‰∏ä„ÅßÂâäÈô§„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
    }

    function createCard(name, url, source, color, isDrive, fileId) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toUpperCase();
        const is3D = lower.endsWith('.glb');
        const isImage = ['jpg','jpeg','png','gif','webp'].some(e => lower.endsWith(e));
        
        const card = document.createElement('div');
        card.className = 'card';
        
        // „Éó„É¨„Éì„É•„Éº„Çø„Ç∞„ÅÆÁîüÊàê
        let previewHtml = '';
        if (is3D) {
            const downloadUrl = isDrive ? `https://docs.google.com/uc?export=download&id=${fileId}` : url;
            previewHtml = `<model-viewer class="preview-content" src="${downloadUrl}" camera-controls auto-rotate></model-viewer>`;
        } else if (isImage && !isDrive) {
            previewHtml = `<img src="${url}" class="preview-content">`;
        } else {
            const previewUrl = isDrive ? `https://drive.google.com/file/d/${fileId}/preview` : url;
            previewHtml = `<iframe class="preview-content" src="${previewUrl}"></iframe>`;
        }

        card.innerHTML = `
            <div class="preview-box">
                <div class="badge" style="background:${color}">${source}</div>
                <div class="fallback-element">
                    <span style="font-size:40px;">${is3D ? 'üì¶' : (isImage ? 'üñºÔ∏è' : 'üìÑ')}</span><br><small>${ext}</small>
                </div>
                ${previewHtml}
            </div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://docs.google.com/uc?id='+fileId : url}').then(()=>alert('Copy'))">URL„Ç≥„Éî„Éº</button>
                    <button class="btn btn-del" onclick="deleteFile('${fileId}', '${source}', this.closest('.card'))">ÂâäÈô§</button>
                </div>
            </div>`;
        document.getElementById('gallery').appendChild(card);
    }

    window.onload = () => {
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data)) data.forEach(f => {
                    if (f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f', false, f.sha);
                });
            });
        if (CONFIG.GAS_URL) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(r => r.json())
                .then(data => { 
                    if (Array.isArray(data)) data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id)); 
                });
        }
    };
</script>
</body>
</html>
