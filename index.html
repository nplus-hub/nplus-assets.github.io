<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #eee; position: relative; }
        .badge { position: absolute; top: 5px; right: 5px; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: white; z-index: 5; }
        .preview { width: 100%; height: 140px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-body { padding: 10px; }
        .file-name { font-size: 12px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn { width: 100%; margin-top: 8px; padding: 5px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container" id="gallery">読み込み中...</div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    // ★最新のGAS URLをここに貼り付け
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzDkXxfI5GB-WlOE4PYAazoxl6P_AEIIddZrkftIGmDZrYoTOy8_-bLe_pubN6db_PcRg/exec"; 

    function createCard(name, url, source, color) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="badge" style="background:${color}">${source}</div>
            <div class="preview"><img src="${url}" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/200x150.png?text=No%20Image'"></div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${url}')">URLをコピー</button>
            </div>`;
        document.getElementById('gallery').appendChild(card);
    }

    async function init() {
        const gallery = document.getElementById('gallery');
        
        // 1. GitHub読み込み
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
            const data = await res.json();
            if(Array.isArray(data)) {
                data.forEach(f => {
                    // index.html以外で、拡張子があるものだけ表示
                    if(f.name.includes('.') && f.name !== 'index.html') {
                        // raw.githubusercontentURL を使うことで確実に表示
                        const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${f.name}`;
                        createCard(f.name, rawUrl, 'GitHub', '#24292f');
                    }
                });
            }
        } catch(e) {}

        // 2. Google Drive読み込み
        try {
            const res = await fetch(GAS_URL);
            const driveData = await res.json();
            driveData.forEach(f => {
                if(!f.error) {
                    const url = f.thumbnail || `https://drive.google.com/uc?export=view&id=${f.id}`;
                    createCard(f.name, url, 'Drive', '#34a853');
                }
            });
        } catch(e) {}
        
        if (gallery.innerText.includes('読み込み中')) gallery.innerText = '';
    }
    init();
</script>
</body>
</html>
