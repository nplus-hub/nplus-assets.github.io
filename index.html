<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --primary: #007bff; --dark: #24292f; --drive: #34a853; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        .admin-btn { background: var(--dark); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; color: white; z-index: 10; }
        .badge-gh { background: var(--dark); }
        .badge-gd { background: var(--drive); }
        .preview { width: 100%; height: 160px; background: #eee; display: flex; align-items: center; justify-content: center; }
        .preview img, .preview video, .preview model-viewer { width: 100%; height: 100%; object-fit: contain; }
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 13px; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-group { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 8px; font-size: 11px; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; border: 1px solid #ccc; background: #fff; color: #333; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>All Assets</h1>
    <a href="https://github.com/nplus-hub/my-assets/upload/main" target="_blank" class="admin-btn">GitHubã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</a>
</div>

<div class="container" id="gallery">
    <p id="msg">ã‚¢ã‚»ãƒƒãƒˆã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
</div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    // â˜…ã€ã“ã“ã«è²¼ã‚Šä»˜ã‘ã€‘GASã®ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªURLï¼ˆæœ«å°¾ãŒ /exec ã®ã‚‚ã®ï¼‰
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxHE0NfOXsXjSnO3MCdgInIhbezvEG6bUfuevQsXMfug4YP8XJdBBF6cQTkbS25c74wPA/exec"; 

    const gallery = document.getElementById('gallery');

    function createCard(name, url, type, source) {
        const card = document.createElement('div');
        card.className = 'card';
        const badgeClass = source === 'GitHub' ? 'badge-gh' : 'badge-gd';
        
        let content = 'ğŸ“„';
        if (type === 'img') content = `<img src="${url}" loading="lazy" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/200x200.png?text=Preview%20Error'">`;
        else if (type === 'vid') content = `<video src="${url}" controls style="width:100%; height:100%;"></video>`;
        else if (type === '3d') content = `<model-viewer src="${url}" auto-rotate camera-controls style="width:100%; height:100%;"></model-viewer>`;

        card.innerHTML = `
            <div class="badge ${badgeClass}">${source}</div>
            <div class="preview">${content}</div>
            <div class="card-body">
                <div class="file-name">${name}</div>
                <div class="btn-group">
                    <a href="${url}" target="_blank" class="btn btn-primary">é–‹ã</a>
                    <button class="btn" onclick="copyText('${url}', this)">URLã‚³ãƒ”ãƒ¼</button>
                </div>
            </div>`;
        gallery.appendChild(card);
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText; btn.innerText = "å®Œäº†";
            setTimeout(() => btn.innerText = old, 1000);
        });
    }

    async function init() {
        const msg = document.getElementById('msg');

        // 1. GitHubã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
            const files = await res.json();
            if (Array.isArray(files)) {
                files.forEach(file => {
                    if (file.name === "index.html" || file.name.startsWith('.') || file.type === "dir") return;
                    const ext = file.name.split('.').pop().toLowerCase();
                    let type = 'file';
                    if (['png','jpg','jpeg','gif','webp'].includes(ext)) type = 'img';
                    else if (['mp4','webm'].includes(ext)) type = 'vid';
                    else if (['glb','gltf'].includes(ext)) type = '3d';
                    createCard(file.name, `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${file.name}`, type, 'GitHub');
                });
            }
        } catch (e) { console.error("GitHub Error:", e); }

        // 2. Googleãƒ‰ãƒ©ã‚¤ãƒ–ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        if (GAS_URL.includes("http")) {
            try {
                const res = await fetch(GAS_URL);
                const driveFiles = await res.json();
                if (Array.isArray(driveFiles)) {
                    driveFiles.forEach(file => {
                        // ãƒ‰ãƒ©ã‚¤ãƒ–ã®ç›´ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
                        const driveUrl = `https://drive.google.com/uc?export=view&id=${file.id}`;
                        createCard(file.name, driveUrl, 'img', 'Drive');
                    });
                }
            } catch (e) { console.error("Drive Error:", e); }
        }

        if (msg) msg.remove();
    }

    init();
</script>
</body>
</html>
