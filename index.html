<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script>
        /************************************************************
         * ã€è¨­å®šã‚¨ãƒªã‚¢ã€‘
         ************************************************************/
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycby6n7Q-dRYnl9dXxZ5fRKDtTHNEijzc25NDXoePAyb-9veUSH3Hvb8GyV-Ti5r306QDSg/exec", 
            GITHUB: { USER: "nplus-hub", REPO: "my-assets" }
        };
    </script>

    <link rel="icon" href="https://raw.githubusercontent.com/nplus-hub/my-assets/main/glasses-purple-yellow-diamond.png">
    <style>
        :root { --primary: #24292f; --bg: #f0f2f5; --card: #fff; --border: #e1e4e8; --success: #2da44e; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: 700; text-decoration: none; color: white; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; max-width: 1400px; margin: 32px auto; padding: 0 20px; }
        
        /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ï¼šãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãªã—ã®ã‚·ãƒ³ãƒ—ãƒ«æ§‹æˆ */
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ã‚¨ãƒªã‚¢ */
        .icon-area { width: 80px; height: 80px; background: #eaedef; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 12px; position: relative; }
        .ext-badge { position: absolute; bottom: -5px; background: #555; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        
        .file-name { font-size: 13px; font-weight: bold; margin: 10px 0; word-break: break-all; min-height: 2.6em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #333; }
        .source-badge { font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 10px; color: white; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 8px; width: 100%; margin-top: auto; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #f3f4f6; }
        .btn-del { color: var(--danger); border-color: var(--danger); }
        .btn-del:hover { background: #fff5f5; }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; text-align: center; width: 280px; }
        .modal-box input { width: 100%; font-size: 20px; text-align: center; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Asset Manager Pro</a>
    <div>
        <input type="file" id="up" style="display:none" onchange="uploadFile(this)">
        <button onclick="document.getElementById('up').click()" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:bold;">Driveä¿å­˜</button>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:8px 16px; border-radius:6px; cursor:pointer; margin-left:10px;">Reload</button>
    </div>
</header>

<div id="gallery" class="container"></div>

<div id="modal">
    <div class="modal-box">
        <h3 style="margin:0">å‰Šé™¤ç¢ºèª</h3>
        <p style="font-size:12px; color:#666">ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>
        <input type="password" id="pass-input" placeholder="****">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="btn btn-del" onclick="confirmDelete()">å‰Šé™¤</button>
        </div>
    </div>
</div>

<script>
    let currentId = null;
    let currentEl = null;

    // --- ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ---
    async function uploadFile(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            await fetch(CONFIG.GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ type: 'upload', filename: file.name, contentType: file.type, data: base64 }) 
            });
            location.reload();
        };
        reader.readAsDataURL(file);
    }

    // --- å‰Šé™¤ ---
    function openDel(id, el) {
        currentId = id; currentEl = el;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('pass-input').value = '';
    }
    async function confirmDelete() {
        const pass = document.getElementById('pass-input').value;
        const res = await fetch(`${CONFIG.GAS_URL}?delId=${currentId}&pass=${pass}`);
        if (await res.text() === "success") { currentEl.remove(); closeModal(); } else { alert("å¤±æ•—"); }
    }

    // --- ã‚«ãƒ¼ãƒ‰ä½œæˆï¼ˆå…¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤ºç‰ˆï¼‰ ---
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const ext = name.split('.').pop().toUpperCase();
        let emoji = "ğŸ“„"; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
        if (['PNG','JPG','JPEG','GIF','WEBP'].includes(ext)) emoji = "ğŸ–¼ï¸";
        if (ext === 'GLB') emoji = "ğŸ“¦";
        if (['MP4','MOV','AVI'].includes(ext)) emoji = "ğŸ¬";

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="source-badge" style="background:${color}">${source}</div>
            <div class="icon-area">
                <span>${emoji}</span>
                <span class="ext-badge">${ext}</span>
            </div>
            <div class="file-name">${name}</div>
            <div class="btn-group">
                <button class="btn" onclick="navigator.clipboard.writeText('${isDrive ? 'https://drive.google.com/uc?export=view&id='+fileId : url}').then(()=>alert('ã‚³ãƒ”ãƒ¼å®Œäº†'))">ã‚³ãƒ”ãƒ¼</button>
                ${isDrive ? `<button class="btn btn-del" onclick="openDel('${fileId}', this.closest('.card'))">å‰Šé™¤</button>` : ''}
            </div>`;
        document.getElementById('gallery').appendChild(card);
    }

    // --- åˆæœŸåŒ– ---
    window.onload = () => {
        // GitHub
        fetch(`https://api.github.com/repos/${CONFIG.GITHUB.USER}/${CONFIG.GITHUB.REPO}/contents/`)
            .then(r => r.json())
            .then(data => data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f')));

        // Drive
        if (CONFIG.GAS_URL && CONFIG.GAS_URL.startsWith("http")) {
            fetch(`${CONFIG.GAS_URL}?getFiles=true`)
                .then(r => r.json())
                .then(data => data.forEach(f => createCard(f.name, '', 'Drive', '#34a853', true, f.id)))
                .catch(e => console.error("Driveå–å¾—å¤±æ•—"));
        }
    };
</script>
</body>
</html>
