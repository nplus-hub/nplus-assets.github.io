<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager Pro</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 380px; }
        .preview { width: 100%; height: 230px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 1; }
        .icon-box { text-align: center; z-index: 5; position: relative; background: #eaedef; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .icon-emoji { font-size: 60px; display: block; margin-bottom: 8px; }
        .ext-label { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; background: white; z-index: 10; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .btn-del { border-color: #cf222e; color: #cf222e; }
        #pass-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 280px; }
        .modal-content input { width: 100%; font-size: 32px; text-align: center; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="pass-modal">
        <div class="modal-content">
            <h3 style="margin:0">ÂâäÈô§Á¢∫Ë™ç</h3>
            <p style="font-size:12px; color:#666">„Éë„Çπ„Ç≥„Éº„Éâ(Êï∞Â≠ó)„ÇíÂÖ•Âäõ</p>
            <input type="tel" id="pass-input" pattern="\d*" inputmode="numeric" placeholder="****" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <div style="display:flex; gap:10px">
                <button class="btn" onclick="closeModal()">Êàª„Çã</button>
                <button class="btn btn-del" id="confirm-del-btn">ÂâäÈô§</button>
            </div>
        </div>
    </div>

    <div id="gallery" class="container"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi4Hu4m_zXNRPYoY0GGzezBXUgWK8jSbsKpjx93VsOLCMIMeXvKqQLjc-l6K-y6YGDfbfK44sjEXsghBZxPNVscCq_5IkIXfjtdAlEqjDXmbSH4f9ymOtDPMwl1fTUW7Yxr83bdsowDHdQiC1xrcLX11PLIqlOTB2fjwwhmWg9HNvFs-eCX5ah49tpIUzqEo0lm4dodHdMmitB_8qF1yczv2Wkj_Jq3HMdpFajU_-j0fYjBMU9CG9CD7lhkiu9TReCLNn3sFK8EH-UMOkV_54YOCVfq3LJO4viDuOHV&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; // ‚òÖÂøÖ„ÅöÊñ∞„Åó„Åè„Éá„Éó„É≠„Ç§„Åó„ÅüURL„Å´Ë≤º„ÇäÊõø„Åà„Å¶„Åè„Å†„Åï„ÅÑ

    let currentDeleteId = null;
    let currentCardElement = null;

    const esc = (str) => str ? str.toString().replace(/[&'`"<>]/g, (m) => ({'&':'&amp;',"'":"&#39;",'`':"&#96;",'"':"&quot;",'<':"&lt;",'>':"&gt;"}[m])) : "";

    function getFileInfo(name) {
        const lowerName = name.toLowerCase();
        const isGlb = lowerName.endsWith('.glb') || lowerName.endsWith('.gltf') || lowerName.includes('glb');
        if (isGlb) return { emoji: 'üì¶', label: 'GLB', isGlb: true };
        const extMatch = name.match(/\.([a-z0-9]+)$/i);
        const ext = extMatch ? extMatch[1].toLowerCase() : "";
        const map = {'pdf':'üìÑ','txt':'üìù','md':'üìù','zip':'üìö','mp3':'üéµ','png':'üñºÔ∏è','jpg':'üñºÔ∏è','gif':'üñºÔ∏è','webp':'üñºÔ∏è'};
        return { emoji: map[ext] || 'üìÑ', label: ext.toUpperCase() || 'FILE', isGlb: false };
    }

    function openModal(fileId, cardElement) {
        currentDeleteId = fileId;
        currentCardElement = cardElement;
        document.getElementById('pass-modal').style.display = 'flex';
        const input = document.getElementById('pass-input');
        input.value = '';
        input.focus();
    }
    function closeModal() { document.getElementById('pass-modal').style.display = 'none'; }

    // ÂâäÈô§Ôºö„Éö„Éº„Ç∏ÁßªÂãï„Åï„Åõ„Å™„ÅÑ„Åü„ÇÅ„Å´„ÄåImage„É™„ÇØ„Ç®„Çπ„Éà„Äç„Çí‰ΩøÁî®
    document.getElementById('confirm-del-btn').onclick = () => {
        const pass = document.getElementById('pass-input').value;
        if (!pass) return;
        closeModal();
        const img = new Image();
        img.src = `${GAS_URL}?delId=${currentDeleteId}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`;
        alert("ÂâäÈô§ÂëΩ‰ª§„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ");
        currentCardElement.remove();
    };

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const info = getFileInfo(name);
        const copyUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${info.emoji}</span>
                    <span class="ext-label">${esc(info.label)}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <div class="btn-group">
                    <button class="btn" onclick="navigator.clipboard.writeText('${esc(copyUrl)}').then(()=>alert('„Ç≥„Éî„ÉºÂÆå‰∫Ü'))">„Ç≥„Éî„Éº</button>
                    ${isDrive ? `<button class="btn btn-del" id="del-${fileId}">ÂâäÈô§</button>` : ''}
                </div>
            </div>
        `;
        gallery.appendChild(card);

        const iconBox = card.querySelector('.icon-box');
        const previewArea = card.querySelector('.preview');

        if (isDrive) {
            if (!info.isGlb) {
                const iframe = document.createElement('iframe');
                iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
                iframe.onload = () => { iconBox.style.display = 'none'; };
                previewArea.appendChild(iframe);
            }
            const delBtn = card.querySelector(`#del-${fileId}`);
            delBtn.onclick = () => openModal(fileId, card);
        } else {
            const ext = name.split('.').pop().toLowerCase();
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                const img = document.createElement('img');
                img.src = url;
                img.onload = () => { iconBox.style.display = 'none'; };
                previewArea.appendChild(img);
            } else if (info.isGlb) {
                const mv = document.createElement('model-viewer');
                mv.src = url; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
                mv.onload = () => { iconBox.style.display = 'none'; };
                previewArea.appendChild(mv);
            }
        }
    }

    async function init() {
        // GitHub
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        // Drive ‰∏ÄË¶ßÂèñÂæó
        fetch(`${GAS_URL}?getFiles=true`).then(r => r.json()).then(data => {
            if (Array.isArray(data)) data.forEach(f => f.id && createCard(f.name, '', 'Drive', '#34a853', true, f.id));
        }).catch(e => console.error("Ë°®Á§∫„Ç®„É©„Éº:", e));
    }
    init();
</script>
</body>
</html>
