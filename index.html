<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; }
        .preview { width: 100%; height: 200px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview img, model-viewer, video, iframe { width: 100%; height: 100%; border: none; object-fit: contain; }
        .text-preview { font-size: 10px; padding: 10px; background: #2d2d2d; color: #adff2f; width: 100%; height: 100%; white-space: pre-wrap; margin: 0; overflow-y: auto; box-sizing: border-box; text-align: left; }
        .icon-container { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .icon-emoji { font-size: 48px; margin-bottom: 8px; }
        .ext-badge { font-size: 11px; font-weight: bold; color: white; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        .card-body { padding: 15px; background: white; }
        .file-name { font-size: 13px; font-weight: bold; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 6px; color: white; font-size: 10px; font-weight: bold; z-index: 5; }
        .btn { width: 100%; padding: 8px; cursor: pointer; border: 1px solid #d1d5da; background: #fafbfc; border-radius: 6px; font-size: 11px; }
    </style>
</head>
<body>
<div class="container" id="gallery"></div>

<script>
    const GITHUB_USER = "nplus-hub";
    const GITHUB_REPO = "my-assets";
    const GAS_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLirzflKB7JWeS9hDCvMQS-UecYkN2lZGeAs0oZIgDa-0_K0Y0fQg3usuDkq3tfyNsAgz9wv5-hW5FC4yQ7u3gDbmGhkZt559oPWQS9sMhaGVCt5RAzTmMDMs8E7IW6P5xw_tfbHXdr-PJESGxawBje5FttiVZw0Bg5ZxwQja7lRLbNHV3dWjqhcJRpxO2jU57t_AsWsc-ETGpxiS9GV2zRtv3Wt9lyz27TiXGSs3Ogj54aCSgFwQ9a03-2m97A9P6LuRvKL--1Uu40_1ARqb84h3SdDabsbUl1VHDp1&lib=MurWCq0JNvz56-vjWDQz3gypAWhvqL-Aw"; 

    function getFileIconInfo(ext) {
        const types = {
            pdf: { emoji: 'ğŸ“„', color: '#ff4b2b' },
            glb: { emoji: 'ğŸ“¦', color: '#3d5afe' },
            zip: { emoji: 'ğŸ“š', color: '#ffa000' },
            mp3: { emoji: 'ğŸµ', color: '#e91e63' },
            txt: { emoji: 'ğŸ“', color: '#607d8b' }
        };
        return types[ext] || { emoji: 'ğŸ“„', color: '#9e9e9e' };
    }

    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const gallery = document.getElementById('gallery');
        const card = document.createElement('div');
        card.className = 'card';

        // â˜…ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰ã€Œã®ã‚³ãƒ”ãƒ¼ã€ã‚’é™¤å»ã—ã€æ­£ã—ãæ‹¡å¼µå­ã‚’å–å¾—ã™ã‚‹
        const cleanName = name.replace(/ ã®ã‚³ãƒ”ãƒ¼|Copy of /g, "");
        const ext = cleanName.split('.').pop().toLowerCase();
        
        let mediaHtml = '';

        // 1. ãƒ†ã‚­ã‚¹ãƒˆï¼ˆGIFãªã©ã®ç”»åƒã‚ˆã‚Šå…ˆã«åˆ¤å®šã•ã›ãªã„ã‚ˆã†ã€æ‹¡å¼µå­ã‚’å³å¯†ã«ãƒã‚§ãƒƒã‚¯ï¼‰
        if (['txt', 'js', 'json', 'html', 'css', 'md'].includes(ext)) {
            const textId = 'txt-' + Math.random().toString(36).substr(2, 9);
            mediaHtml = `<pre class="text-preview" id="${textId}">èª­ã¿è¾¼ã¿ä¸­...</pre>`;
            const fetchUrl = isDrive ? `https://drive.google.com/uc?export=download&id=${fileId}` : url;
            fetch(fetchUrl).then(r => r.text()).then(t => {
                const el = document.getElementById(textId);
                if (el) el.innerText = t.substring(0, 1000);
            }).catch(() => { if(document.getElementById(textId)) document.getElementById(textId).innerText = "Error"; });
        } 
        // 2. ç”»åƒï¼ˆGIFå¯¾å¿œå¼·åŒ–ï¼‰
        else if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
            // Google Driveã®ç”»åƒï¼ˆGIFå«ã‚€ï¼‰ã‚‚iframeã§ã¯ãªãç›´æ¥è¡¨ç¤ºã‚’è©¦ã¿ã‚‹
            const imgUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
            mediaHtml = `<img src="${imgUrl}" loading="lazy" onerror="this.src='https://placehold.jp/200x150.png?text=Preview%20Error'">`;
        }
        // 3. Google Driveå°‚ç”¨ï¼ˆPDFãƒ»å‹•ç”»ï¼‰
        else if (isDrive) {
            if (['pdf', 'mp4', 'webm'].includes(ext)) {
                mediaHtml = `<iframe src="https://drive.google.com/file/d/${fileId}/preview"></iframe>`;
            } else {
                const icon = getFileIconInfo(ext);
                mediaHtml = `<div class="icon-container"><span class="icon-emoji">${icon.emoji}</span><span class="ext-badge" style="background:${icon.color}">${ext}</span></div>`;
            }
        } 
        // 4. GitHubå°‚ç”¨ï¼ˆ3Dãƒ»ãƒãƒ«ãƒãƒ¡ãƒ‡ã‚£ã‚¢ï¼‰
        else {
            if (['glb', 'gltf'].includes(ext)) {
                mediaHtml = `<model-viewer src="${url}" auto-rotate camera-controls></model-viewer>`;
            } else if (['mp4', 'webm'].includes(ext)) {
                mediaHtml = `<video controls muted src="${url}"></video>`;
            } else if (['pdf'].includes(ext)) {
                mediaHtml = `<iframe src="${url}"></iframe>`;
            } else {
                const icon = getFileIconInfo(ext);
                mediaHtml = `<div class="icon-container"><span class="icon-emoji">${icon.emoji}</span><span class="ext-badge" style="background:${icon.color}">${ext}</span></div>`;
            }
        }

        const copyUrl = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
        card.innerHTML = `
            <div class="preview"><div class="badge" style="background:${color}">${source}</div>${mediaHtml}</div>
            <div class="card-body">
                <div class="file-name" title="${name}">${name}</div>
                <button class="btn" onclick="navigator.clipboard.writeText('${copyUrl}')">URLã‚’ã‚³ãƒ”ãƒ¼</button>
            </div>`;
        gallery.appendChild(card);
    }

    async function init() {
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(res => res.json())
            .then(data => { if(Array.isArray(data)) data.forEach(f => { if(f.type === 'file' && f.name !== 'index.html') createCard(f.name, f.download_url, 'GitHub', '#24292f'); }); });

        fetch(GAS_URL)
            .then(res => res.json())
            .then(driveData => { if(Array.isArray(driveData)) driveData.forEach(f => { if(!f.error) createCard(f.name, '', 'Drive', '#34a853', true, f.id); }); });
    }
    init();
</script>
</body>
</html>
