<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --primary: #007bff; --admin: #24292f; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #24292f; }
        .header { max-width: 1200px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        
        /* ÁÆ°ÁêÜÁî®„Éú„Çø„É≥ */
        .admin-btn { 
            background: var(--admin); color: white; text-decoration: none; padding: 12px 24px; 
            border-radius: 6px; font-weight: bold; font-size: 14px;
        }
        .admin-btn:hover { background: #000; opacity: 0.9; }

        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #d0d7de; display: flex; flex-direction: column; }
        .preview-area { width: 100%; height: 180px; background: #e9ecef; display: flex; align-items: center; justify-content: center; position: relative; }
        .preview-area img, .preview-area video, .preview-area model-viewer { width: 100%; height: 100%; object-fit: contain; }
        
        .card-body { padding: 15px; }
        .file-name { font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        .actions { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 8px; font-size: 12px; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; text-align: center; text-decoration: none; color: #333; background: #fff; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>Asset Library</h1>
    <a href="https://github.com/nplus-assets/my-assets/tree/main/assets" id="upload-link" target="_blank" class="admin-btn">
        Ôºã Á¥†Êùê„ÇíÁÆ°ÁêÜ„ÉªËøΩÂä†
    </a>
</div>

<div class="container" id="gallery"></div>

<script>
    // „ÄêÁ¥†Êùê„É™„Çπ„Éà„Äë„Åì„Åì„Å´„Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíËøΩÂä†
    const myAssets = [
        { name: "„Çµ„É≥„Éó„É´ÁîªÂÉè", file: "sample.png", type: "image" }
    ];

    const folderPath = "https://nplus-assets.github.io/my-assets/assets/";

    const gallery = document.getElementById('gallery');
    myAssets.forEach(item => {
        const url = folderPath + item.file;
        const card = document.createElement('div');
        card.className = 'card';
        let preview = '';
        if(item.type === 'image') preview = `<img src="${url}">`;
        else if(item.type === 'video') preview = `<video src="${url}" controls></video>`;
        else if(item.type === 'audio') preview = `üéµ<audio src="${url}" controls style="width:90%"></audio>`;
        else if(item.type === '3d') preview = `<model-viewer src="${url}" auto-rotate camera-controls></model-viewer>`;

        card.innerHTML = `
            <div class="preview-area">${preview}</div>
            <div class="card-body">
                <div class="file-name">${item.name}</div>
                <div class="actions">
                    <a href="${url}" download class="btn btn-primary">DL</a>
                    <button class="btn" onclick="copyLink('${url}', this)">URL„Ç≥„Éî„Éº</button>
                </div>
            </div>`;
        gallery.appendChild(card);
    });

    function copyLink(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const tx = btn.innerText;
            btn.innerText = "OK!";
            setTimeout(() => btn.innerText = tx, 1000);
        });
    }
</script>
</body>
</html>
