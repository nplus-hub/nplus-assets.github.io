<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager Pro - Maintainable Edition</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-btn: #fafbfc;
            --danger-btn: #cf222e;
            --text-main: #333;
        }

        body { font-family: -apple-system, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; color: var(--text-main); }
        
        /* ã‚®ãƒ£ãƒ©ãƒªãƒ¼ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        
        /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; border: 1px solid #e1e4e8; height: 380px; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ */
        .preview { width: 100%; height: 230px; background: #eaedef; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview iframe, .preview img, model-viewer { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤º */
        .icon-box { text-align: center; z-index: 5; background: #eaedef; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .icon-emoji { font-size: 60px; display: block; margin-bottom: 8px; }
        .ext-label { font-size: 11px; font-weight: bold; color: #666; background: #dee2e6; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        .file-name { font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; z-index: 20; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; cursor: pointer; border: 1px solid #d1d5da; background: var(--primary-btn); border-radius: 6px; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-del { border-color: var(--danger-btn); color: var(--danger-btn); }

        /* å‰Šé™¤ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #pass-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 12px; text-align: center; width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-content input { width: 100%; font-size: 32px; text-align: center; padding: 10px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="pass-modal">
        <div class="modal-content">
            <h3 style="margin:0">å‰Šé™¤ç¢ºèª</h3>
            <p style="font-size:12px; color:#666">ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰(æ•°å­—)ã‚’å…¥åŠ›</p>
            <input type="tel" id="pass-input" pattern="\d*" inputmode="numeric" placeholder="****" oninput="validateNumber(this)">
            <div style="display:flex; gap:10px">
                <button class="btn" onclick="closeModal()">æˆ»ã‚‹</button>
                <button class="btn btn-del" id="confirm-del-btn">å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <div id="gallery" class="container"></div>

<script>
    /**
     * ã€ãƒ¡ãƒ³ãƒ†ãƒŠãƒ³ã‚¹è¨­å®šã€‘
     */
    const SETTINGS = {
        GITHUB: { USER: "nplus-hub", REPO: "my-assets" },
        GAS_URL: "https://script.google.com/macros/s/AKfycbz_4egWP_65OVharrZiA6Ujqr-YEc0e7BZSpRvesbWjdQRNEavzyW9ySp_C3sXQKw3XfA/exec", // â˜…æœ€æ–°ã®URLã«è²¼ã‚Šæ›¿ãˆã¦ãã ã•ã„
        EMOJI_MAP: {
            'pdf':'ğŸ“„', 'txt':'ğŸ“', 'md':'ğŸ“', 'zip':'ğŸ“š', 
            'mp3':'ğŸµ', 'png':'ğŸ–¼ï¸', 'jpg':'ğŸ–¼ï¸', 'gif':'ğŸ–¼ï¸', 'webp':'ğŸ–¼ï¸'
        }
    };

    let state = { currentId: null, currentElement: null };

    // ç‰¹æ®Šæ–‡å­—ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    const esc = (str) => str ? str.toString().replace(/[&'`"<>]/g, (m) => ({'&':'&amp;',"'":"&#39;",'`':"&#96;",'"':"&quot;",'<':"&lt;",'>':"&gt;"}[m])) : "";

    // æ•°å­—ä»¥å¤–ã®å…¥åŠ›ã‚’æ’é™¤
    function validateNumber(el) {
        el.value = el.value.replace(/[^0-9]/g, '');
    }

    /**
     * ãƒ•ã‚¡ã‚¤ãƒ«åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
     */
    function getFileMeta(name) {
        const lower = name.toLowerCase();
        const ext = name.split('.').pop().toLowerCase();
        const is3D = lower.endsWith('.glb') || lower.endsWith('.gltf') || lower.includes('glb');
        
        return {
            is3D: is3D,
            emoji: is3D ? 'ğŸ“¦' : (SETTINGS.EMOJI_MAP[ext] || 'ğŸ“„'),
            label: is3D ? 'GLB' : ext.toUpperCase() || 'FILE'
        };
    }

    /**
     * ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡
     */
    function openModal(id, el) {
        state.currentId = id;
        state.currentElement = el;
        document.getElementById('pass-modal').style.display = 'flex';
        const input = document.getElementById('pass-input');
        input.value = '';
        input.focus();
    }
    function closeModal() { document.getElementById('pass-modal').style.display = 'none'; }

    /**
     * å‰Šé™¤å®Ÿè¡Œ
     */
    document.getElementById('confirm-del-btn').onclick = () => {
        const pass = document.getElementById('pass-input').value;
        if (!pass) return;
        closeModal();

        // ç”»åƒãƒªã‚¯ã‚¨ã‚¹ãƒˆæ–¹å¼ã§é€šä¿¡ï¼ˆãƒšãƒ¼ã‚¸ç§»å‹•å›é¿ï¼‰
        const img = new Image();
        img.src = `${SETTINGS.GAS_URL}?delId=${state.currentId}&pass=${encodeURIComponent(pass)}&t=${Date.now()}`;
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¸ã®é€šçŸ¥
        alert("å‰Šé™¤ã—ã¾ã—ãŸã€‚");
        state.currentElement.remove();
    };

    /**
     * ã‚«ãƒ¼ãƒ‰UIç”Ÿæˆ
     */
    function createCard(name, url, source, color, isDrive = false, fileId = '') {
        const meta = getFileMeta(name);
        const copyLink = isDrive ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
        
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="preview">
                <div class="badge" style="background:${color}">${esc(source)}</div>
                <div class="icon-box">
                    <span class="icon-emoji">${meta.emoji}</span>
                    <span class="ext-label">${esc(meta.label)}</span>
                </div>
            </div>
            <div class="card-body">
                <div class="file-name" title="${esc(name)}">${esc(name)}</div>
                <div class="btn-group">
                    <button class="btn" onclick="copyToClipboard('${esc(copyLink)}')">ã‚³ãƒ”ãƒ¼</button>
                    ${isDrive ? `<button class="btn btn-del" id="del-${fileId}">å‰Šé™¤</button>` : ''}
                </div>
            </div>
        `;
        document.getElementById('gallery').appendChild(card);

        setupCardPreview(card, meta, isDrive, fileId, url);
    }

    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºã®ç´°ã‹ãªåˆ¶å¾¡
    function setupCardPreview(card, meta, isDrive, fileId, url) {
        const previewArea = card.querySelector('.preview');
        const iconBox = card.querySelector('.icon-box');

        if (isDrive) {
            if (!meta.is3D) {
                const ifr = document.createElement('iframe');
                ifr.src = `https://drive.google.com/file/d/${fileId}/preview`;
                ifr.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(ifr);
            }
            card.querySelector(`#del-${fileId}`).onclick = () => openModal(fileId, card);
        } else {
            // GitHub: ç”»åƒã‹3Dã‹
            const ext = meta.label.toLowerCase();
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
                const img = document.createElement('img');
                img.src = url;
                img.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(img);
            } else if (meta.is3D) {
                const mv = document.createElement('model-viewer');
                mv.src = url; mv.setAttribute('auto-rotate', ''); mv.setAttribute('camera-controls', '');
                mv.onload = () => iconBox.style.display = 'none';
                previewArea.appendChild(mv);
            }
        }
    }

    window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => alert('ã‚³ãƒ”ãƒ¼å®Œäº†'));
    };

    /**
     * ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿é–‹å§‹
     */
    async function init() {
        // GitHubå–å¾—
        fetch(`https://api.github.com/repos/${SETTINGS.GITHUB.USER}/${SETTINGS.GITHUB.REPO}/contents/`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.type==='file' && f.name!=='index.html' && createCard(f.name, f.download_url, 'GitHub', '#24292f'));
            });
        
        // Driveå–å¾—
        fetch(`${SETTINGS.GAS_URL}?getFiles=true`)
            .then(r => r.json()).then(data => {
                if(Array.isArray(data)) data.forEach(f => f.id && createCard(f.name, '', 'Drive', '#34a853', true, f.id));
            });
    }

    init();
</script>
</body>
</html>
